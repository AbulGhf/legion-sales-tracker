<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Protocol Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Lit Protocol orange color */
        .neon-color {
            color: #fd7244;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #e95a29 0%, #fd7244 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(253, 114, 68, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        /* Cards */
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(253, 114, 68, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #fd7244;
            margin: 10px 0;
        }
        
        /* Stats box */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background-color: #121827;
            border-left: 4px solid #fd7244;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fd7244;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: rgba(233, 90, 41, 0.8);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(253, 114, 68, 0.1);
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(253, 114, 68, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(30, 30, 30, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(233, 90, 41, 0.2);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #fd7244;
            color: #000;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
            color: #fd7244;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #fd7244;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover {
            background-color: #fd8c66;
        }
        
        .pagination-button:disabled {
            background-color: #e95a29;
            color: #ffd8cc;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Note box */
        .note-box {
            background-color: rgba(253, 114, 68, 0.1);
            border-left: 3px solid #fd7244;
            padding: 12px 16px;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Timer styling */
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-family: monospace;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .timer-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fd7244;
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 4px;
            padding: 8px;
            min-width: 70px;
            text-align: center;
        }

        .timer-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-top: 4px;
        }
        
        /* Tab styling */
        .tab-container {
            display: flex;
            border-bottom: 1px solid rgba(253, 114, 68, 0.3);
            margin-bottom: 1rem;
            overflow-x: auto;
            scrollbar-width: thin;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .tab.active {
            border-color: #fd7244;
            color: #fd7244;
        }
        
        .tab:hover:not(.active) {
            border-color: rgba(253, 114, 68, 0.3);
            color: rgba(253, 114, 68, 0.7);
        }
        
        /* Live Feed Styling */
        .live-feed-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(253, 114, 68, 0.15);
            display: flex;
            flex-direction: column;
        }
        
        .live-feed-header {
            padding: 15px;
            border-bottom: 1px solid rgba(253, 114, 68, 0.15);
        }
        
        .live-feed {
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #fd7244 #1a1a1a;
        }
        
        .live-feed::-webkit-scrollbar {
            width: 6px;
        }
        
        .live-feed::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        .live-feed::-webkit-scrollbar-thumb {
            background-color: #fd7244;
            border-radius: 3px;
        }
        
        .feed-item {
            background: rgba(40, 40, 40, 0.6);
            margin: 4px;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .feed-item:hover {
            background: rgba(50, 50, 50, 0.8);
        }
        
        .feed-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 12px;
        }
        
        .feed-address {
            color: #b0b0b0;
            font-family: monospace;
            text-decoration: none;
            transition: color 0.2s ease;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .feed-address:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .tier-badge {
            display: inline-block;
            background: rgba(253, 114, 68, 0.2);
            border: 1px solid rgba(253, 114, 68, 0.3);
            color: #fd7244;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }
        
        .feed-amount {
            font-weight: 700;
            margin-left: auto;
            margin-right: 10px;
            font-family: monospace;
            color: #fd7244;
        }
        
        .feed-time {
            color: #777;
            font-size: 0.75rem;
            width: 60px;
            text-align: right;
        }
        
        /* Tier stats styling */
        .tier-card {
            transition: transform 0.2s ease;
        }
        
        .tier-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // LiveFeed component
        function LiveFeed() {
            const [transactions, setTransactions] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            // Format address helper
            const formatAddress = (address) => {
                if (!address) return 'Unknown';
                return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            };
            
            // Function to format time "time ago"
            const timeAgo = (date) => {
                const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                
                if (seconds < 5) return 'just now';
                if (seconds < 60) return `${seconds}s ago`;
                
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes}m ago`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}h ago`;
                
                const days = Math.floor(hours / 24);
                return `${days}d ago`;
            };
            
            // Function to fetch live transactions
            const fetchLiveTransactions = React.useCallback(async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/live-feed?limit=8'); 
                    if (!response.ok) {
                        throw new Error('Failed to fetch live transactions');
                    }
                    
                    const data = await response.json();
                    setTransactions(data.transactions || []);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching live transactions:', error);
                    setError(error.message);
                    setLoading(false);
                }
            }, []);
            
            // Update times every minute
            React.useEffect(() => {
                // Set up a timer to refresh the "time ago" values
                const timeUpdateInterval = setInterval(() => {
                    setTransactions(prevTransactions => [...prevTransactions]);
                }, 60000);
                
                return () => clearInterval(timeUpdateInterval);
            }, []);
            
            // Fetch transactions on component mount and set up polling
            React.useEffect(() => {
                fetchLiveTransactions();
                
                // Poll for new transactions every 30 seconds
                const interval = setInterval(fetchLiveTransactions, 30000);
                
                // Clean up on unmount
                return () => clearInterval(interval);
            }, [fetchLiveTransactions]);
            
            return (
                <div className="live-feed-card">
                    <div className="live-feed-header">
                        <div className="stats-title">
                            <span>Live Feed</span>
                            <i className="fas fa-bolt"></i>
                        </div>
                    </div>
                    <div className="live-feed">
                        {loading && transactions.length === 0 ? (
                            <div className="text-center text-gray-500 py-2">
                                <i className="fas fa-circle-notch fa-spin mr-2"></i>
                                Connecting to live feed...
                            </div>
                        ) : error ? (
                            <div className="text-center text-red-500 py-2">
                                Error loading live feed: {error}
                            </div>
                        ) : transactions.length === 0 ? (
                            <div className="text-center text-gray-500 py-2">
                                No recent transactions found.
                            </div>
                        ) : (
                            transactions.map((tx, index) => (
                                <div className="feed-item" key={index}>
                                    <img src="lit.jpg" onError={(e) => e.target.src = 'lit.png'} className="feed-logo" alt="Lit" />
                                    <a 
                                        href={`https://arbiscan.io/tx/${tx.hash}`} 
                                        target="_blank" 
                                        rel="noopener noreferrer" 
                                        className="feed-address"
                                    >
                                        {formatAddress(tx.from)}
                                        {tx.tier && <span className="tier-badge">T{tx.tier}</span>}
                                    </a>
                                    <span className="feed-amount">+${tx.amount.toFixed(2)}</span>
                                    <span className="feed-time">{timeAgo(tx.timestamp)}</span>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }
        
        // TierStats component
        function TierStats() {
            const [tierStats, setTierStats] = React.useState({
                tier1: { total_investors: 0, total_investment: 0 },
                tier2: { total_investors: 0, total_investment: 0 },
                tier3: { total_investors: 0, total_investment: 0 }
            });
            const [overallStats, setOverallStats] = React.useState({
                total_investment: 0,
                total_investors: 0
            });
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            // Function to fetch tier stats
            const fetchTierStats = React.useCallback(async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/lit/stats');
                    if (!response.ok) {
                        throw new Error('Failed to fetch tier statistics');
                    }
                    
                    const data = await response.json();
                    if (data.tier_stats) {
                        setTierStats(data.tier_stats);
                    }
                    
                    // Set overall stats
                    setOverallStats({
                        total_investment: data.total_investment,
                        total_investors: data.total_investors
                    });
                    
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching tier stats:', error);
                    setError(error.message);
                    setLoading(false);
                }
            }, []);
            
            // Fetch tier stats on component mount
            React.useEffect(() => {
                fetchTierStats();
                
                // Poll for updated stats every 60 seconds
                const interval = setInterval(fetchTierStats, 60000);
                
                // Clean up on unmount
                return () => clearInterval(interval);
            }, [fetchTierStats]);
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            return (
                <div className="card p-6">
                    <div className="card-title mb-4">Tier Statistics</div>
                    
                    {loading ? (
                        <div className="text-center text-gray-500 py-2">
                            <i className="fas fa-circle-notch fa-spin mr-2"></i>
                            Loading tier statistics...
                        </div>
                    ) : error ? (
                        <div className="text-center text-red-500 py-2">
                            Error loading tier statistics: {error}
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {/* Overall stats */}
                            <div className="tier-card bg-opacity-20 rounded p-4 border bg-gradient-to-r from-orange-900 to-red-900 border-orange-600">
                                <div className="text-xl font-bold text-orange-500 mb-3">Overall</div>
                                <div className="flex justify-between mb-2">
                                    <span className="text-gray-300">Total Investors:</span>
                                    <span className="font-bold text-lg">{overallStats.total_investors.toLocaleString()}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-300">Total Invested:</span>
                                    <span className="font-bold text-lg">{formatAmount(overallStats.total_investment)}</span>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                                {/* Tier 1 */}
                                <div className="tier-card bg-yellow-900 bg-opacity-20 rounded p-4 border border-yellow-600">
                                    <div className="text-lg font-bold text-yellow-500 mb-2">Tier 1</div>
                                    <div className="flex justify-between mb-2">
                                        <span className="text-gray-400">Investors:</span>
                                        <span className="font-bold">{tierStats.tier1.total_investors.toLocaleString()}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-400">Total:</span>
                                        <span className="font-bold">{formatAmount(tierStats.tier1.total_investment)}</span>
                                    </div>
                                </div>
                                
                                {/* Tier 2 */}
                                <div className="tier-card bg-gray-700 bg-opacity-20 rounded p-4 border border-gray-500">
                                    <div className="text-lg font-bold text-gray-400 mb-2">Tier 2</div>
                                    <div className="flex justify-between mb-2">
                                        <span className="text-gray-400">Investors:</span>
                                        <span className="font-bold">{tierStats.tier2.total_investors.toLocaleString()}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-400">Total:</span>
                                        <span className="font-bold">{formatAmount(tierStats.tier2.total_investment)}</span>
                                    </div>
                                </div>
                                
                                {/* Tier 3 */}
                                <div className="tier-card bg-yellow-800 bg-opacity-20 rounded p-4 border border-yellow-700">
                                    <div className="text-lg font-bold text-yellow-600 mb-2">Tier 3</div>
                                    <div className="flex justify-between mb-2">
                                        <span className="text-gray-400">Investors:</span>
                                        <span className="font-bold">{tierStats.tier3.total_investors.toLocaleString()}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-400">Total:</span>
                                        <span className="font-bold">{formatAmount(tierStats.tier3.total_investment)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // Countdown Timer Component
        function CountdownTimer({ launchDate }) {
            const [timeLeft, setTimeLeft] = React.useState({
                days: 0,
                hours: 0,
                minutes: 0,
                seconds: 0
            });

            React.useEffect(() => {
                const calculateTimeLeft = () => {
                    const difference = new Date(launchDate) - new Date();
                    
                    if (difference > 0) {
                        return {
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60)
                        };
                    } else {
                        return {
                            days: 0,
                            hours: 0,
                            minutes: 0,
                            seconds: 0
                        };
                    }
                };

                setTimeLeft(calculateTimeLeft());
                
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);

                return () => clearInterval(timer);
            }, [launchDate]);

            return (
                <div className="card p-6 text-center">
                    <div className="card-title mb-4">Sale Starts In</div>
                    <div className="countdown-timer">
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.days).padStart(2, '0')}</div>
                            <div className="timer-label">Days</div>
                        </div>
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.hours).padStart(2, '0')}</div>
                            <div className="timer-label">Hours</div>
                        </div>
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.minutes).padStart(2, '0')}</div>
                            <div className="timer-label">Minutes</div>
                        </div>
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.seconds).padStart(2, '0')}</div>
                            <div className="timer-label">Seconds</div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Main app component
        function LegionTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [tier1Deposits, setTier1Deposits] = React.useState([]);
            const [tier2Deposits, setTier2Deposits] = React.useState([]);
            const [tier3Deposits, setTier3Deposits] = React.useState([]);
            const [activeTier, setActiveTier] = React.useState('all');
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            
            // Set the sale launch date to today at 12:00 PM UTC
            const today = new Date();
            const saleDate = new Date(Date.UTC(
                today.getUTCFullYear(),
                today.getUTCMonth(),
                today.getUTCDate(),
                12, 0, 0
            ));
            const saleHasStarted = new Date() >= saleDate;
            
            // Constants
            const depositsPerPage = 10;
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
                
                // If the sale hasn't started yet, set up a timer to check periodically
                if (!saleHasStarted) {
                    const checkInterval = setInterval(() => {
                        // Check if current time is past the sale start time
                        if (new Date() >= saleDate) {
                            fetchData();
                            clearInterval(checkInterval);
                        }
                    }, 60000); // Check every minute
                    
                    return () => clearInterval(checkInterval);
                }
                
                // Set up polling for updates
                const updateInterval = setInterval(fetchData, 60000);
                return () => clearInterval(updateInterval);
            }, []);
            
            // Reset page when changing tier
            React.useEffect(() => {
                setCurrentPage(1);
            }, [activeTier]);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    console.log("Fetching data...");
                    setLoading(true);
                    
                    // Fetch all deposits
                    const depositsRes = await fetch('/api/lit/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    console.log("Deposits:", depositsData);
                    setDeposits(depositsData.deposits || []);
                    setTotalInvestment(depositsData.deposits.reduce((sum, d) => sum + d.amount, 0) || 0);
                    
                    // Fetch tier-specific deposits
                    const tier1Res = await fetch('/api/lit/tier1/deposits');
                    const tier2Res = await fetch('/api/lit/tier2/deposits');
                    const tier3Res = await fetch('/api/lit/tier3/deposits');
                    
                    if (tier1Res.ok) {
                        const tier1Data = await tier1Res.json();
                        setTier1Deposits(tier1Data.deposits || []);
                    }
                    
                    if (tier2Res.ok) {
                        const tier2Data = await tier2Res.json();
                        setTier2Deposits(tier2Data.deposits || []);
                    }
                    
                    if (tier3Res.ok) {
                        const tier3Data = await tier3Res.json();
                        setTier3Deposits(tier3Data.deposits || []);
                    }
                    
                    // Calculate statistics
                    if (depositsData.deposits && depositsData.deposits.length > 0) {
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Get the active deposits based on selected tier
            const getActiveDeposits = () => {
                switch(activeTier) {
                    case 'tier1': return tier1Deposits;
                    case 'tier2': return tier2Deposits;
                    case 'tier3': return tier3Deposits;
                    default: return deposits;
                }
            };
            
            // Get current active deposits
            const activeDeposits = getActiveDeposits();
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                if (!activeDeposits || !activeDeposits.length) return [];
                return [...activeDeposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [activeDeposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil((deposits && deposits.length ? deposits.length : 0) / depositsPerPage));
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Lit Protocol Sale Data...</p>
                            <div className="note-box">
                                <p className="text-sm text-gray-300">
                                    Note: This dashboard displays only the total amount successfully invested, 
                                    not the amount being requested on the Legion website.
                                </p>
                            </div>
                            {!saleHasStarted && (
                                <div className="mt-4">
                                    <p className="mb-2">The sale will start at:</p>
                                    <p className="text-lg font-bold neon-color">{saleDate.toLocaleString()}</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    {/* Back to Home Button */}
                    <a href="/" className="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Home
                    </a>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div className="header-title">Lit Protocol</div>
                        <img src="lit.jpg" onerror="this.src='lit.png'" alt="Lit Protocol Logo" className="h-16" />
                    </div>
                    
                    {/* Note about data */}
                    <div className="note-box mb-6">
                        <p className="text-sm">
                            <span className="font-bold neon-color">Note:</span> This dashboard shows only the total amount successfully invested, not the amount being requested on the Legion website.
                        </p>
                    </div>
                    
                    {/* Show timer if sale hasn't started yet */}
                    {!saleHasStarted && <CountdownTimer launchDate={saleDate} />}
                    
                    {/* Tier Statistics */}
                    <TierStats />
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats and Live Feed */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits && deposits.length ? deposits.length : 0} unique addresses</div>
                            </div>
                            
                            {/* Live Feed */}
                            <LiveFeed />
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                {/* Tier filter tabs */}
                                <div className="tab-container">
                                    <div 
                                        className={`tab ${activeTier === 'all' ? 'active' : ''}`} 
                                        onClick={() => setActiveTier('all')}
                                    >
                                        All Tiers
                                    </div>
                                    <div 
                                        className={`tab ${activeTier === 'tier1' ? 'active' : ''}`} 
                                        onClick={() => setActiveTier('tier1')}
                                    >
                                        <span className="text-yellow-500">Tier 1</span>
                                    </div>
                                    <div 
                                        className={`tab ${activeTier === 'tier2' ? 'active' : ''}`} 
                                        onClick={() => setActiveTier('tier2')}
                                    >
                                        <span className="text-gray-400">Tier 2</span>
                                    </div>
                                    <div 
                                        className={`tab ${activeTier === 'tier3' ? 'active' : ''}`} 
                                        onClick={() => setActiveTier('tier3')}
                                    >
                                        <span className="text-yellow-600">Tier 3</span>
                                    </div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th>Tiers</th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits && currentDeposits.length > 0 ? (
                                                currentDeposits.map((deposit, index) => (
                                                    <tr key={deposit.address} className="table-row">
                                                        <td>
                                                            {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                                <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                            ) : (
                                                                <span>#{indexOfFirstDeposit + index + 1}</span>
                                                            )}
                                                        </td>
                                                        <td className="address-cell">
                                                            <a
                                                                href={`https://debank.com/profile/${deposit.address}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                title={deposit.address}
                                                            >
                                                                {formatAddress(deposit.address)}
                                                            </a>
                                                        </td>
                                                        <td className="text-right font-mono">
                                                            {formatAmount(deposit.amount)}
                                                        </td>
                                                        <td>
                                                            {deposit.tiers ? (
                                                                deposit.tiers.map(tier => (
                                                                    <span key={tier} className="tier-badge mr-1">T{tier}</span>
                                                                ))
                                                            ) : (
                                                                <span className="text-gray-500">-</span>
                                                            )}
                                                        </td>
                                                        <td className="text-right">
                                                            {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr className="table-row">
                                                    <td colSpan="5" className="text-center py-8">
                                                        {!saleHasStarted ? (
                                                            <div>
                                                                <i className="fas fa-clock mr-2 text-yellow-500"></i>
                                                                No data yet. The sale has not started.
                                                            </div>
                                                        ) : (
                                                            <div>
                                                                <i className="fas fa-info-circle mr-2 text-yellow-500"></i>
                                                                No investments detected yet.
                                                            </div>
                                                        )}
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-gray-500 text-sm mt-6">
                        Last updated: {new Date().toLocaleString()}
                    </div>
                </div>
            );
        }
        
        // TierTables component
        function TierTables() {
            const [activeTab, setActiveTab] = React.useState('all');
            const [deposits, setDeposits] = React.useState({
                all: [],
                tier1: [],
                tier2: [],
                tier3: []
            });
            const [loading, setLoading] = React.useState({
                all: true,
                tier1: true,
                tier2: true,
                tier3: true
            });
            const [error, setError] = React.useState({
                all: null,
                tier1: null,
                tier2: null,
                tier3: null
            });
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const depositsPerPage = 10;
            
            // Function to fetch deposits for all tiers
            const fetchAllDeposits = React.useCallback(async () => {
                try {
                    setLoading(prev => ({ ...prev, all: true }));
                    
                    const response = await fetch('/api/lit/deposits');
                    if (!response.ok) {
                        throw new Error('Failed to fetch all deposits');
                    }
                    
                    const data = await response.json();
                    setDeposits(prev => ({ ...prev, all: data.deposits || [] }));
                    setLoading(prev => ({ ...prev, all: false }));
                    setError(prev => ({ ...prev, all: null }));
                } catch (err) {
                    console.error("Error fetching all deposits:", err);
                    setError(prev => ({ ...prev, all: err.message }));
                    setLoading(prev => ({ ...prev, all: false }));
                }
            }, []);
            
            // Function to fetch deposits for tier 1
            const fetchTier1Deposits = React.useCallback(async () => {
                try {
                    setLoading(prev => ({ ...prev, tier1: true }));
                    
                    const response = await fetch('/api/lit/tier1/deposits');
                    if (!response.ok) {
                        throw new Error('Failed to fetch tier 1 deposits');
                    }
                    
                    const data = await response.json();
                    setDeposits(prev => ({ ...prev, tier1: data.deposits || [] }));
                    setLoading(prev => ({ ...prev, tier1: false }));
                    setError(prev => ({ ...prev, tier1: null }));
                } catch (err) {
                    console.error("Error fetching tier 1 deposits:", err);
                    setError(prev => ({ ...prev, tier1: err.message }));
                    setLoading(prev => ({ ...prev, tier1: false }));
                }
            }, []);
            
            // Function to fetch deposits for tier 2
            const fetchTier2Deposits = React.useCallback(async () => {
                try {
                    setLoading(prev => ({ ...prev, tier2: true }));
                    
                    const response = await fetch('/api/lit/tier2/deposits');
                    if (!response.ok) {
                        throw new Error('Failed to fetch tier 2 deposits');
                    }
                    
                    const data = await response.json();
                    setDeposits(prev => ({ ...prev, tier2: data.deposits || [] }));
                    setLoading(prev => ({ ...prev, tier2: false }));
                    setError(prev => ({ ...prev, tier2: null }));
                } catch (err) {
                    console.error("Error fetching tier 2 deposits:", err);
                    setError(prev => ({ ...prev, tier2: err.message }));
                    setLoading(prev => ({ ...prev, tier2: false }));
                }
            }, []);
            
            // Function to fetch deposits for tier 3
            const fetchTier3Deposits = React.useCallback(async () => {
                try {
                    setLoading(prev => ({ ...prev, tier3: true }));
                    
                    const response = await fetch('/api/lit/tier3/deposits');
                    if (!response.ok) {
                        throw new Error('Failed to fetch tier 3 deposits');
                    }
                    
                    const data = await response.json();
                    setDeposits(prev => ({ ...prev, tier3: data.deposits || [] }));
                    setLoading(prev => ({ ...prev, tier3: false }));
                    setError(prev => ({ ...prev, tier3: null }));
                } catch (err) {
                    console.error("Error fetching tier 3 deposits:", err);
                    setError(prev => ({ ...prev, tier3: err.message }));
                    setLoading(prev => ({ ...prev, tier3: false }));
                }
            }, []);
            
            // Fetch data on component mount
            React.useEffect(() => {
                // Fetch data for all tiers initially
                fetchAllDeposits();
                
                // Poll for updates every 60 seconds
                const allInterval = setInterval(fetchAllDeposits, 60000);
                
                return () => clearInterval(allInterval);
            }, [fetchAllDeposits]);
            
            // Fetch data for specific tier when tab changes
            React.useEffect(() => {
                if (activeTab === 'tier1' && deposits.tier1.length === 0) {
                    fetchTier1Deposits();
                } else if (activeTab === 'tier2' && deposits.tier2.length === 0) {
                    fetchTier2Deposits();
                } else if (activeTab === 'tier3' && deposits.tier3.length === 0) {
                    fetchTier3Deposits();
                }
            }, [activeTab, deposits, fetchTier1Deposits, fetchTier2Deposits, fetchTier3Deposits]);
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Get current deposits based on active tab
            const currentDeposits = deposits[activeTab] || [];
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                if (!currentDeposits.length) return [];
                return [...currentDeposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [currentDeposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const paginatedDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil(sortedDeposits.length / depositsPerPage));
            
            // Reset to page 1 when changing tabs
            React.useEffect(() => {
                setCurrentPage(1);
            }, [activeTab]);
            
            // Get tier class for styling
            const getTierClass = (tier) => {
                switch(tier) {
                    case 'tier1': return 'text-yellow-500';
                    case 'tier2': return 'text-gray-400';
                    case 'tier3': return 'text-yellow-600';
                    default: return 'text-fd7244';
                }
            };
            
            // Get tier title
            const getTierTitle = (tier) => {
                switch(tier) {
                    case 'tier1': return 'Tier 1';
                    case 'tier2': return 'Tier 2';
                    case 'tier3': return 'Tier 3';
                    default: return 'All Tiers';
                }
            };
            
            return (
                <div className="card mb-6">
                    <div className="tab-container">
                        <div 
                            className={`tab ${activeTab === 'all' ? 'active' : ''}`} 
                            onClick={() => setActiveTab('all')}
                        >
                            All Tiers
                        </div>
                        <div 
                            className={`tab ${activeTab === 'tier1' ? 'active' : ''}`} 
                            onClick={() => setActiveTab('tier1')}
                        >
                            <span className="text-yellow-500">Tier 1</span>
                        </div>
                        <div 
                            className={`tab ${activeTab === 'tier2' ? 'active' : ''}`} 
                            onClick={() => setActiveTab('tier2')}
                        >
                            <span className="text-gray-400">Tier 2</span>
                        </div>
                        <div 
                            className={`tab ${activeTab === 'tier3' ? 'active' : ''}`} 
                            onClick={() => setActiveTab('tier3')}
                        >
                            <span className="text-yellow-600">Tier 3</span>
                        </div>
                    </div>
                    
                    <div className="p-4 border-b border-gray-800">
                        <div className="card-title">{getTierTitle(activeTab)} Investors</div>
                        <div className="card-subtitle">Ranked by investment amount</div>
                    </div>
                    
                    <div className="table-container">
                        <table className="data-table">
                            <thead>
                                <tr className="table-header">
                                    <th>Rank</th>
                                    <th>Address</th>
                                    <th className="cursor-pointer" onClick={toggleSortOrder}>
                                        Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                    </th>
                                    {activeTab === 'all' && <th>Tiers</th>}
                                    <th className="text-right">% of {activeTab === 'all' ? 'Total' : getTierTitle(activeTab)}</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loading[activeTab] ? (
                                    <tr className="table-row">
                                        <td colSpan={activeTab === 'all' ? 5 : 4} className="text-center py-6">
                                            <i className="fas fa-circle-notch fa-spin mr-2"></i>
                                            Loading {getTierTitle(activeTab)} data...
                                        </td>
                                    </tr>
                                ) : error[activeTab] ? (
                                    <tr className="table-row">
                                        <td colSpan={activeTab === 'all' ? 5 : 4} className="text-center py-6 text-red-500">
                                            Error: {error[activeTab]}
                                        </td>
                                    </tr>
                                ) : paginatedDeposits.length === 0 ? (
                                    <tr className="table-row">
                                        <td colSpan={activeTab === 'all' ? 5 : 4} className="text-center py-6">
                                            No deposits found for {getTierTitle(activeTab)}.
                                        </td>
                                    </tr>
                                ) : (
                                    paginatedDeposits.map((deposit, index) => {
                                        // Calculate total investment for percentage
                                        const tierTotal = deposits[activeTab].reduce((sum, d) => sum + d.amount, 0);
                                        
                                        return (
                                            <tr key={deposit.address} className="table-row">
                                                <td>
                                                    {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                        <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                    ) : (
                                                        <span>#{indexOfFirstDeposit + index + 1}</span>
                                                    )}
                                                </td>
                                                <td className="address-cell">
                                                    <a
                                                        href={`https://arbiscan.io/address/${deposit.address}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        title={deposit.address}
                                                    >
                                                        {formatAddress(deposit.address)}
                                                    </a>
                                                </td>
                                                <td className="text-right font-mono">
                                                    {formatAmount(deposit.amount)}
                                                </td>
                                                {activeTab === 'all' && (
                                                    <td>
                                                        {deposit.tiers ? (
                                                            deposit.tiers.map(tier => (
                                                                <span key={tier} className="tier-badge mr-1">T{tier}</span>
                                                            ))
                                                        ) : (
                                                            <span className="text-gray-500">-</span>
                                                        )}
                                                    </td>
                                                )}
                                                <td className="text-right">
                                                    {((deposit.amount / tierTotal) * 100).toFixed(2)}%
                                                </td>
                                            </tr>
                                        );
                                    })
                                )}
                            </tbody>
                        </table>
                    </div>
                    
                    {/* Pagination */}
                    {!loading[activeTab] && !error[activeTab] && paginatedDeposits.length > 0 && totalPages > 1 && (
                        <div className="pagination">
                            <button
                                onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                disabled={currentPage === 1}
                                className="pagination-button"
                            >
                                Previous
                            </button>
                            
                            <div className="pagination-info">
                                {currentPage} of {totalPages}
                            </div>
                            
                            <button
                                onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                disabled={currentPage === totalPages}
                                className="pagination-button"
                            >
                                Next
                            </button>
                        </div>
                    )}
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<LegionTracker />, document.getElementById('app'));
    </script>
</body>
</html>
