<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Protocol Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #2a1a1a;
            background-image: linear-gradient(to bottom, #2a1a1a, #1a0f0f);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Lit color */
        .neon-color {
            color: #fd7244;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #e95a29 0%, #fd7244 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(253, 114, 68, 0.15);
            box-shadow: 0 4px 12px rgba(253, 114, 68, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        /* Cards */
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(253, 114, 68, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #fd7244;
            margin: 10px 0;
        }
        
        /* Stats box */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background-color: #121827;
            border-left: 4px solid #fd7244;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fd7244;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: rgba(233, 90, 41, 0.8);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(253, 114, 68, 0.1);
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(253, 114, 68, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(30, 30, 30, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(233, 90, 41, 0.2);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #fd7244;
            color: #000;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
            color: #fd7244;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #fd7244;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover {
            background-color: #fd8c66;
        }
        
        .pagination-button:disabled {
            background-color: #e95a29;
            color: #ffd8cc;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Note box */
        .note-box {
            background-color: rgba(253, 114, 68, 0.1);
            border-left: 3px solid #fd7244;
            padding: 12px 16px;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Live Feed Styling */
        .live-feed-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(253, 114, 68, 0.15);
            display: flex;
            flex-direction: column;
        }
        
        .live-feed-header {
            padding: 15px;
            border-bottom: 1px solid rgba(253, 114, 68, 0.15);
        }
        
        .live-feed {
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #fd7244 #1a1a1a;
        }
        
        .live-feed::-webkit-scrollbar {
            width: 6px;
        }
        
        .live-feed::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        .live-feed::-webkit-scrollbar-thumb {
            background-color: #fd7244;
            border-radius: 3px;
        }
        
        .feed-item {
            background: rgba(40, 40, 40, 0.6);
            margin: 4px;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .feed-item:hover {
            background: rgba(50, 50, 50, 0.8);
        }
        
        .feed-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 12px;
        }
        
        .feed-address {
            color: #b0b0b0;
            font-family: monospace;
            text-decoration: none;
            transition: color 0.2s ease;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .feed-address:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .feed-amount {
            font-weight: 700;
            margin-left: auto;
            margin-right: 10px;
            font-family: monospace;
            color: #fd7244;
        }
        
        .feed-time {
            color: #777;
            font-size: 0.75rem;
            width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Main app component
        function LegionTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            
            // Constants
            const depositsPerPage = 10;
            
            // Function to handle back navigation
            const handleBack = () => {
                // Check if we came from the dashboard
                const referrer = document.referrer;
                if (referrer && referrer.includes('/index.html')) {
                    window.history.back();
                } else {
                    // If not from dashboard, go to dashboard
                    window.location.href = '/index.html';
                }
            };
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
            }, []);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    console.log("Fetching data...");
                    setLoading(true);
                    
                    // Fetch all deposits
                    const depositsRes = await fetch('/api/lit/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    console.log("Deposits:", depositsData);
                    setDeposits(depositsData.deposits || []);
                    setTotalInvestment(depositsData.deposits.reduce((sum, d) => sum + d.amount, 0) || 0);
                    
                    // Calculate statistics
                    if (depositsData.deposits && depositsData.deposits.length > 0) {
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                if (!deposits || !deposits.length) return [];
                return [...deposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [deposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil((deposits && deposits.length ? deposits.length : 0) / depositsPerPage));
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Lit Protocol Sale Data...</p>
                            <div className="note-box">
                                <p className="text-sm text-gray-300">
                                    Note: This dashboard displays only the total amount successfully invested, 
                                    not the amount being requested on the Legion website.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    {/* Back button */}
                    <button onClick={handleBack} className="back-button">
                        <i className="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </button>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div className="header-title">Lit Protocol</div>
                        <img src="lit.jpg" alt="Lit Logo" className="h-16" />
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats and Live Feed */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits && deposits.length ? deposits.length : 0} unique addresses</div>
                            </div>
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits && currentDeposits.length > 0 ? (
                                                currentDeposits.map((deposit, index) => (
                                                    <tr key={deposit.address} className="table-row">
                                                        <td>
                                                            {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                                <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                            ) : (
                                                                <span>#{indexOfFirstDeposit + index + 1}</span>
                                                            )}
                                                        </td>
                                                        <td className="address-cell">
                                                            <a
                                                                href={`https://debank.com/profile/${deposit.address}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                title={deposit.address}
                                                            >
                                                                {formatAddress(deposit.address)}
                                                            </a>
                                                        </td>
                                                        <td className="text-right font-mono">
                                                            {formatAmount(deposit.amount)}
                                                        </td>
                                                        <td className="text-right">
                                                            {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr className="table-row">
                                                    <td colSpan="4" className="text-center py-8">
                                                        <div>
                                                            <i className="fas fa-info-circle mr-2 text-yellow-500"></i>
                                                            No investments detected yet.
                                                        </div>
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-gray-500 text-sm mt-6">
                        Last updated: {new Date().toLocaleString()}
                    </div>
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<LegionTracker />, document.getElementById('app'));
    </script>
</body>
</html>
