<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Neon blue color for Electron */
        .neon-color {
            color: #92c2ff;
            text-shadow: 0 0 15px rgba(146, 194, 255, 0.4);
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #1c3564 0%, #2d4d83 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(146, 194, 255, 0.2);
            box-shadow: 0 4px 15px rgba(146, 194, 255, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        
        /* Cards */
        .card {
            background-color: rgba(18, 36, 66, 0.8);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(146, 194, 255, 0.2);
            box-shadow: 0 4px 12px rgba(146, 194, 255, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #92c2ff;
            text-shadow: 0 0 15px rgba(146, 194, 255, 0.4);
            margin: 10px 0;
        }
        
        /* Stats box */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .stats-card {
            background-color: rgba(26, 46, 76, 0.8);
            border-left: 4px solid #92c2ff;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(146, 194, 255, 0.1);
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #92c2ff;
            text-shadow: 0 0 10px rgba(146, 194, 255, 0.3);
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: #1c3564;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(146, 194, 255, 0.1);
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(146, 194, 255, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(26, 46, 76, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(31, 53, 86, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(36, 62, 100, 0.8);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #92c2ff;
            color: #0d1b34;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
            color: #92c2ff;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #92c2ff;
            color: #0d1b34;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover {
            background-color: #a8cfff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(146, 194, 255, 0.3);
        }
        
        .pagination-button:disabled {
            background-color: #3b5178;
            color: #8a9cbb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Note box */
        .note-box {
            background-color: rgba(146, 194, 255, 0.1);
            border-left: 3px solid #92c2ff;
            padding: 12px 16px;
            margin: 12px 0;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Completed sale badge */
        .completed-badge {
            display: inline-block;
            background-color: #92c2ff;
            color: #0d1b34;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Main app component
        function ElectronTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            
            // Constants
            const SALE_NAME = "Electron";
            const CONTRACT_ADDRESS = "0x053D22B589890d8b54Ad20fc65f833D8cDbb1FdC";
            const NETWORK = "Ethereum";
            const SALE_DATE = "February 2023";
            const depositsPerPage = 10;
            
            // Function to handle back navigation
            const handleBack = () => {
                // Check if we came from the dashboard
                const referrer = document.referrer;
                if (referrer && referrer.includes('/index.html')) {
                    window.history.back();
                } else {
                    // If not from dashboard, go to dashboard
                    window.location.href = '/index.html';
                }
            };
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
            }, []);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    console.log("Fetching static data...");
                    setLoading(true);
                    
                    // Fetch total investment from static data
                    const totalRes = await fetch('/api/electron/total-investment');
                    if (!totalRes.ok) {
                        throw new Error('Failed to fetch total investment');
                    }
                    const totalData = await totalRes.json();
                    setTotalInvestment(totalData.total);
                    
                    // Fetch deposits from static data
                    const depositsRes = await fetch('/api/electron/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    
                    if (depositsData.deposits && depositsData.deposits.length > 0) {
                        setDeposits(depositsData.deposits);
                        
                        // Calculate statistics
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    } else {
                        setDeposits([]);
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Get explorer URL based on network
            const getExplorerUrl = (address) => {
                return `https://etherscan.io/address/${address}`;
            };
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                return [...deposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [deposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil(deposits.length / depositsPerPage));
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Electron Sale Data...</p>

                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    <div className="header-card">
                        <button 
                            className="back-button"
                            onClick={handleBack}
                        >
                            <i className="fas fa-arrow-left"></i> Back to Dashboard
                        </button>
                        <h1>Electron Tracker</h1>
                        <p className="subtitle">Track your Electron investments and performance</p>
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits.length} unique addresses</div>

                            </div>
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-700">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits.map((deposit, index) => (
                                                <tr key={deposit.address} className="table-row">
                                                    <td>
                                                        {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                            <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                        ) : (
                                                            <span>#{indexOfFirstDeposit + index + 1}</span>
                                                        )}
                                                    </td>
                                                    <td className="address-cell">
                                                        <a
                                                            href={getExplorerUrl(deposit.address)}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            title={deposit.address}
                                                        >
                                                            {formatAddress(deposit.address)}
                                                        </a>
                                                    </td>
                                                    <td className="text-right font-mono">
                                                        <span className={indexOfFirstDeposit + index + 1 <= 3 ? "neon-color" : ""}>
                                                            {formatAmount(deposit.amount)}
                                                        </span>
                                                    </td>
                                                    <td className="text-right">
                                                        {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-gray-500 text-sm mt-6">
                        Last updated: {new Date().toLocaleString()}
                    </div>
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<ElectronTracker />, document.getElementById('app'));
    </script>
</body>
</html>
