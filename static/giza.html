<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #181818;
            background-image: linear-gradient(to bottom, #222222, #181818);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Header */
        .header-card {
            background-color: #181818;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 253, 240, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fffdf0;
        }
        
        /* Cards */
        .card {
            background-color: #121827;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 253, 240, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #fffdf0;
            margin: 10px 0;
        }
        
        /* Stats box */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .stats-card {
            background-color: #121827;
            border-left: 4px solid #fffdf0;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fffdf0;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: #222222;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 253, 240, 0.1);
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 253, 240, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(32, 32, 32, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(50, 50, 50, 0.8);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #fffdf0;
            color: #181818;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fffdf0;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #fffdf0;
            color: #181818;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .pagination-button:disabled {
            background-color: #444444;
            color: #aaaaaa;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Investor Modal Styles */
        .investor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .investor-modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .investor-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .investor-modal-close:hover {
            color: #fff;
        }

        .investor-details {
            color: #fff;
        }

        .investor-details h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .investor-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .investor-stat {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .investor-stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .investor-stat-label {
            color: #888;
            font-size: 0.875rem;
        }

        /* Update address cell to use handleInvestorClick */
        .address-cell a {
            color: #3b82f6;
            text-decoration: none;
            cursor: pointer;
        }

        .address-cell a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Main app component
        function GizaTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            
            // Add investor modal state
            const [selectedInvestor, setSelectedInvestor] = React.useState(null);
            const [showModal, setShowModal] = React.useState(false);
            const [investorLoading, setInvestorLoading] = React.useState(false);
            
            // Constants
            const depositsPerPage = 10;
            
            // Function to handle back navigation
            const handleBack = () => {
                // Go to dashboard
                window.location.href = '/dashboard';
            };
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
            }, []);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    setLoading(true);
                    
                    // Fetch total investment
                    const totalRes = await fetch('/api/giza/total-investment');
                    if (!totalRes.ok) {
                        throw new Error('Failed to fetch total investment');
                    }
                    const totalData = await totalRes.json();
                    setTotalInvestment(totalData.total);
                    
                    // Fetch deposits
                    const depositsRes = await fetch('/api/giza/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    setDeposits(depositsData.deposits || []);
                    
                    // Calculate statistics
                    if (depositsData.deposits && depositsData.deposits.length > 0) {
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                return [...deposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [deposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil(deposits.length / depositsPerPage));
            
            // Add handleInvestorClick function
            const handleInvestorClick = async (address) => {
                try {
                    setInvestorLoading(true);
                    setShowModal(true);
                    setSelectedInvestor(null);
                    
                    console.log(`Fetching investor details for address: ${address}`);
                    const response = await fetch(`/api/investor/${address}`);
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        throw new Error(`Failed to fetch investor details: ${response.status} ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log('Received data:', data);
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Filter sales to only show Giza sales
                    const gizaSales = data.sales.filter(sale => sale.sale.toLowerCase() === 'giza');
                    
                    if (gizaSales.length === 0) {
                        throw new Error('No Giza sales found for this address');
                    }

                    setSelectedInvestor({
                        address,
                        total_invested: gizaSales.reduce((sum, sale) => sum + sale.amount, 0),
                        sales_participated: gizaSales.length,
                        sales: gizaSales
                    });
                } catch (error) {
                    console.error('Error in handleInvestorClick:', error);
                    setSelectedInvestor(null);
                } finally {
                    setInvestorLoading(false);
                }
            };

            // Add closeModal function
            const closeModal = () => {
                setShowModal(false);
                setSelectedInvestor(null);
            };
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Giza Sale Data...</p>
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    {/* Back to Home Button */}
                    <a href="/dashboard" className="back-button">
                        <i className="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </a>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div className="header-title">Giza</div>
                        <img src="giza.jpg" alt="Giza Logo" className="h-16" />
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits.length} unique addresses</div>
                            </div>
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits.map((deposit, index) => (
                                                <tr key={deposit.address} className="table-row">
                                                    <td>
                                                        {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                            <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                        ) : (
                                                            <span>#{indexOfFirstDeposit + index + 1}</span>
                                                        )}
                                                    </td>
                                                    <td className="address-cell">
                                                        <a
                                                            href="#"
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                handleInvestorClick(deposit.address);
                                                            }}
                                                            title={deposit.address}
                                                        >
                                                            {formatAddress(deposit.address)}
                                                        </a>
                                                    </td>
                                                    <td className="text-right font-mono">
                                                        {formatAmount(deposit.amount)}
                                                    </td>
                                                    <td className="text-right">
                                                        {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    {/* Investor Modal */}
                    {showModal && (
                        <div className="investor-modal">
                            <div className="investor-modal-content">
                                <span className="investor-modal-close" onClick={closeModal}>&times;</span>
                                <div className="investor-details">
                                    <h2>Investor Details</h2>
                                    {investorLoading && (
                                        <div className="flex items-center justify-center py-8">
                                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
                                        </div>
                                    )}
                                    {!investorLoading && selectedInvestor && (
                                        <div>
                                            <div className="mb-4">
                                                <div className="text-gray-400 text-sm mb-1">Full Address</div>
                                                <div className="font-mono text-sm break-all">{selectedInvestor.address}</div>
                                            </div>
                                            <div className="investor-stats">
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatAmount(selectedInvestor.total_invested)}</div>
                                                    <div className="investor-stat-label">Total Invested</div>
                                                </div>
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{selectedInvestor.sales_participated}</div>
                                                    <div className="investor-stat-label">Sales Participated</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    {!investorLoading && !selectedInvestor && (
                                        <div className="text-red-500 text-center py-4">
                                            Failed to load investor details
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<GizaTracker />, document.getElementById('app'));
    </script>
</body>
</html>
