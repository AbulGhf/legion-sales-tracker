<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolv Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Resolv color */
        .neon-color {
            color: #6696ae;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #4c7889 0%, #6696ae 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(102, 150, 174, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        /* Cards */
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(102, 150, 174, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #6696ae;
            margin: 10px 0;
        }
        
        /* Stats section */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background-color: #121827;
            border-left: 4px solid #6696ae;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6696ae;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: rgba(102, 150, 174, 0.8);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(102, 150, 174, 0.1);
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(102, 150, 174, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(30, 30, 30, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(102, 150, 174, 0.2);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #6696ae;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
            color: #6696ae;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #6696ae;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover {
            background-color: #7aa7bd;
        }
        
        .pagination-button:disabled {
            background-color: #4c7889;
            color: #d9e6ec;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Note box */
        .note-box {
            background-color: rgba(102, 150, 174, 0.1);
            border-left: 3px solid #6696ae;
            padding: 12px 16px;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Timer styling */
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-family: monospace;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .timer-value {
            font-size: 2rem;
            font-weight: bold;
            color: #6696ae;
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 4px;
            padding: 8px;
            min-width: 70px;
            text-align: center;
        }

        .timer-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-top: 4px;
        }
        
        /* Live Feed Styling */
        .live-feed-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(102, 150, 174, 0.15);
            display: flex;
            flex-direction: column;
        }
        
        .live-feed-header {
            padding: 15px;
            border-bottom: 1px solid rgba(102, 150, 174, 0.15);
        }
        
        .live-feed {
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6696ae #1a1a1a;
        }
        
        .live-feed::-webkit-scrollbar {
            width: 6px;
        }
        
        .live-feed::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        .live-feed::-webkit-scrollbar-thumb {
            background-color: #6696ae;
            border-radius: 3px;
        }
        
        .feed-item {
            background: rgba(40, 40, 40, 0.6);
            margin: 4px;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .feed-item:hover {
            background: rgba(50, 50, 50, 0.8);
        }
        
        .feed-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 12px;
        }
        
        .feed-address {
            color: #b0b0b0;
            font-family: monospace;
            text-decoration: none;
            transition: color 0.2s ease;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .feed-address:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .feed-amount {
            font-weight: 700;
            margin-left: auto;
            margin-right: 10px;
            font-family: monospace;
            color: #6696ae;
        }
        
        .feed-time {
            color: #777;
            font-size: 0.75rem;
            width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // LiveFeed component
        function LiveFeed() {
            const [transactions, setTransactions] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            // Format address helper
            const formatAddress = (address) => {
                if (!address) return 'Unknown';
                return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            };
            
            // Function to format time "time ago"
            const timeAgo = (date) => {
                const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                
                if (seconds < 5) return 'just now';
                if (seconds < 60) return `${seconds}s ago`;
                
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes}m ago`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}h ago`;
                
                const days = Math.floor(hours / 24);
                return `${days}d ago`;
            };
            
            // Function to fetch live transactions (only for Resolv)
            const fetchLiveTransactions = React.useCallback(async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/live-feed?sale=resolv&limit=8'); 
                    if (!response.ok) {
                        throw new Error('Failed to fetch live transactions');
                    }
                    
                    const data = await response.json();
                    setTransactions(data.transactions || []);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching live transactions:', error);
                    setError(error.message);
                    setLoading(false);
                }
            }, []);
            
            // Update times every minute
            React.useEffect(() => {
                // Set up a timer to refresh the "time ago" values
                const timeUpdateInterval = setInterval(() => {
                    setTransactions(prevTransactions => [...prevTransactions]);
                }, 60000);
                
                return () => clearInterval(timeUpdateInterval);
            }, []);
            
            // Fetch transactions on component mount and set up polling
            React.useEffect(() => {
                fetchLiveTransactions();
                
                // Poll for new transactions every 30 seconds
                const interval = setInterval(fetchLiveTransactions, 30000);
                
                // Clean up on unmount
                return () => clearInterval(interval);
            }, [fetchLiveTransactions]);
            
            return (
                <div className="live-feed-card">
                    <div className="live-feed-header">
                        <div className="stats-title">
                            <span>Live Feed</span>
                            <i className="fas fa-bolt"></i>
                        </div>
                    </div>
                    <div className="live-feed">
                        {loading && transactions.length === 0 ? (
                            <div className="text-center text-gray-500 py-2">
                                <i className="fas fa-circle-notch fa-spin mr-2"></i>
                                Connecting to live feed...
                            </div>
                        ) : error ? (
                            <div className="text-center text-red-500 py-2">
                                Error loading live feed: {error}
                            </div>
                        ) : transactions.length === 0 ? (
                            <div className="text-center text-gray-500 py-2">
                                No recent transactions found.
                            </div>
                        ) : (
                            transactions.map((tx, index) => (
                                <div className="feed-item" key={index}>
                                    <img src="resolv.jpg" onError={(e) => e.target.src = 'resolv.png'} className="feed-logo" alt="Resolv" />
                                    <a 
                                        href={`https://etherscan.io/tx/${tx.hash}`} 
                                        target="_blank" 
                                        rel="noopener noreferrer" 
                                        className="feed-address"
                                    >
                                        {formatAddress(tx.from)}
                                    </a>
                                    <span className="feed-amount">+${tx.amount.toFixed(2)}</span>
                                    <span className="feed-time">{timeAgo(tx.timestamp)}</span>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }
        
        // Countdown Timer Component
        function CountdownTimer({ launchDate }) {
            const [timeLeft, setTimeLeft] = React.useState({
                days: 0,
                hours: 0,
                minutes: 0,
                seconds: 0
            });

            React.useEffect(() => {
                const calculateTimeLeft = () => {
                    const difference = new Date(launchDate) - new Date();
                    
                    if (difference > 0) {
                        return {
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60)
                        };
                    } else {
                        return {
                            days: 0,
                            hours: 0,
                            minutes: 0,
                            seconds: 0
                        };
                    }
                };

                setTimeLeft(calculateTimeLeft());
                
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);

                return () => clearInterval(timer);
            }, [launchDate]);

            return (
                <div className="card p-6 text-center">
                    <div className="card-title mb-4">Sale Starts In</div>
                    <div className="countdown-timer">
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.days).padStart(2, '0')}</div>
                            <div className="timer-label">Days</div>
                        </div>
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.hours).padStart(2, '0')}</div>
                            <div className="timer-label">Hours</div>
                        </div>
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.minutes).padStart(2, '0')}</div>
                            <div className="timer-label">Minutes</div>
                        </div>
                        <div className="timer-unit">
                            <div className="timer-value">{String(timeLeft.seconds).padStart(2, '0')}</div>
                            <div className="timer-label">Seconds</div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Main app component
        function ResolvTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            
            // Set the sale launch date to tomorrow at 12:00 PM UTC
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const saleDate = new Date(Date.UTC(
                tomorrow.getUTCFullYear(),
                tomorrow.getUTCMonth(),
                tomorrow.getUTCDate(),
                12, 0, 0
            ));
            const saleHasStarted = new Date() >= saleDate;
            
            // Constants
            const depositsPerPage = 10;
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
                
                // If the sale hasn't started yet, set up a timer to check periodically
                if (!saleHasStarted) {
                    const checkInterval = setInterval(() => {
                        // Check if current time is past the sale start time
                        if (new Date() >= saleDate) {
                            fetchData();
                            clearInterval(checkInterval);
                        }
                    }, 60000); // Check every minute
                    
                    return () => clearInterval(checkInterval);
                }
                
                // Set up polling for updates
                const updateInterval = setInterval(fetchData, 60000);
                return () => clearInterval(updateInterval);
            }, []);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    console.log("Fetching data...");
                    setLoading(true);
                    
                    // Fetch deposits
                    const depositsRes = await fetch('/api/resolv/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    console.log("Deposits:", depositsData);
                    setDeposits(depositsData.deposits || []);
                    setTotalInvestment(depositsData.deposits.reduce((sum, d) => sum + d.amount, 0) || 0);
                    
                    // Calculate statistics
                    if (depositsData.deposits && depositsData.deposits.length > 0) {
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                if (!deposits || !deposits.length) return [];
                return [...deposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [deposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil((deposits && deposits.length ? deposits.length : 0) / depositsPerPage));
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Resolv Sale Data...</p>
                            <div className="note-box">
                                <p className="text-sm text-gray-300">
                                    Note: This dashboard displays only the total amount successfully invested, 
                                    not the amount being requested on the Legion website.
                                </p>
                            </div>
                            {!saleHasStarted && (
                                <div className="mt-4">
                                    <p className="mb-2">The sale will start at:</p>
                                    <p className="text-lg font-bold neon-color">{saleDate.toLocaleString()}</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    {/* Back to Home Button */}
                    <a href="/" className="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Home
                    </a>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div className="header-title">Resolv</div>
                        <img 
  src="resolv.svg" 
  onError={(e) => {
    console.log("Header logo error, trying fallback");
    e.target.src = 'resolv.jpg';
    e.target.onerror = () => {
      console.log("Header second fallback failed");
      e.target.src = 'resolv.png';
    }
  }}
  alt="Resolv Logo" 
  className="h-16" 
/>
                    </div>
                    
                    {/* Note about data */}
                    <div className="note-box mb-6">
                        <p className="text-sm">
                            <span className="font-bold neon-color">Note:</span> This dashboard shows only the total amount successfully invested, not the amount being requested on the Legion website.
                        </p>
                    </div>
                    
                    {/* Show timer if sale hasn't started yet */}
                    {!saleHasStarted && <CountdownTimer launchDate={saleDate} />}
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats and Live Feed */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits && deposits.length ? deposits.length : 0} unique addresses</div>
                            </div>
                            
                            {/* Live Feed */}
                            <LiveFeed />
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits && currentDeposits.length > 0 ? (
                                                currentDeposits.map((deposit, index) => (
                                                    <tr key={deposit.address} className="table-row">
                                                        <td>
                                                            {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                                <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                            ) : (
                                                                <span>#{indexOfFirstDeposit + index + 1}</span>
                                                            )}
                                                        </td>
                                                        <td className="address-cell">
                                                            <a
                                                                href={`https://etherscan.io/address/${deposit.address}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                title={deposit.address}
                                                            >
                                                                {formatAddress(deposit.address)}
                                                            </a>
                                                        </td>
                                                        <td className="text-right font-mono">
                                                            {formatAmount(deposit.amount)}
                                                        </td>
                                                        <td className="text-right">
                                                            {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr className="table-row">
                                                    <td colSpan="4" className="text-center py-8">
                                                        {!saleHasStarted ? (
                                                            <div>
                                                                <i className="fas fa-clock mr-2 text-yellow-500"></i>
                                                                No data yet. The sale has not started.
                                                            </div>
                                                        ) : (
                                                            <div>
                                                                <i className="fas fa-info-circle mr-2 text-yellow-500"></i>
                                                                No investments detected yet.
                                                            </div>
                                                        )}
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-gray-500 text-sm mt-6">
                        Last updated: {new Date().toLocaleString()}
                    </div>
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<ResolvTracker />, document.getElementById('app'));
    </script>
</body>
</html>
