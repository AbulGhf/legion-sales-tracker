<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Session neon teal color */
        .neon-color {
            color: #24f2d2;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #18a692 0%, #24f2d2 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(36, 242, 210, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        /* Cards */
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(36, 242, 210, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #24f2d2;
            margin: 10px 0;
        }
        
        /* Stats section */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background-color: #121827;
            border-left: 4px solid #24f2d2;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #24f2d2;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: rgba(36, 242, 210, 0.8);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(36, 242, 210, 0.1);
            color: #0f1723;
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(36, 242, 210, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(30, 30, 30, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(36, 242, 210, 0.2);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #24f2d2;
            color: #0f1723;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a {
            color: #fff;
            text-decoration: none;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
            color: #24f2d2;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #24f2d2;
            color: #0f1723;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover {
            background-color: #4fffe2;
        }
        
        .pagination-button:disabled {
            background-color: #18a692;
            color: #d4fff5;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(36, 242, 210, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            color: #24f2d2;
        }
        
        /* Note box */
        .note-box {
            background-color: rgba(36, 242, 210, 0.1);
            border-left: 3px solid #24f2d2;
            padding: 12px 16px;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Live Feed Styling */
        .live-feed-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(36, 242, 210, 0.15);
            display: flex;
            flex-direction: column;
        }
        
        .live-feed-header {
            padding: 15px;
            border-bottom: 1px solid rgba(36, 242, 210, 0.15);
        }
        
        .live-feed {
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #24f2d2 #1a1a1a;
        }
        
        .live-feed::-webkit-scrollbar {
            width: 6px;
        }
        
        .live-feed::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        .live-feed::-webkit-scrollbar-thumb {
            background-color: #24f2d2;
            border-radius: 3px;
        }
        
        .feed-item {
            background: rgba(40, 40, 40, 0.6);
            margin: 4px;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .feed-item:hover {
            background: rgba(50, 50, 50, 0.8);
        }
        
        .feed-logo {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 12px;
        }
        
        .feed-address {
            color: #b0b0b0;
            font-family: monospace;
            text-decoration: none;
            transition: color 0.2s ease;
            flex: 1;
        }
        
        .feed-address:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .feed-amount {
            font-weight: 700;
            margin-left: auto;
            margin-right: 10px;
            font-family: monospace;
            color: #24f2d2;
        }
        
        .feed-time {
            color: #777;
            font-size: 0.75rem;
            width: 60px;
            text-align: right;
        }
        
        /* Investor Modal Styles */
        .investor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .investor-modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(36, 242, 210, 0.15);
        }

        .investor-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .investor-modal-close:hover {
            color: #24f2d2;
        }

        .investor-details h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #24f2d2;
        }

        .investor-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .investor-stat {
            background-color: #121827;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            border-left: 4px solid #24f2d2;
        }

        .investor-stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #24f2d2;
            margin-bottom: 0.5rem;
        }

        .investor-stat-label {
            color: #b0b0b0;
            font-size: 0.875rem;
        }

        /* Sales table in investor modal */
        .sales-table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
            border: 1px solid rgba(36, 242, 210, 0.1);
            border-radius: 6px;
        }

        .session-sale {
            background-color: rgba(36, 242, 210, 0.1) !important;
        }

        /* Sale type badge */
        .sale-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .sale-badge.session {
            background-color: #24f2d2;
            color: #0f1723;
        }

        .sale-badge.other {
            background-color: #1d1d28;
            color: #fff;
        }

        /* Loading animation */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #24f2d2;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Add UUID polyfill
        if (!crypto.randomUUID) {
            crypto.randomUUID = function() {
                return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            };
        }

        // LiveFeed component
        function LiveFeed() {
            const [transactions, setTransactions] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            // Format address helper
            const formatAddress = (address) => {
                if (!address) return 'Unknown';
                return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            };
            
            // Function to format time "time ago"
            const timeAgo = (date) => {
                const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                
                if (seconds < 5) return 'just now';
                if (seconds < 60) return `${seconds}s ago`;
                
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes}m ago`;
                
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}h ago`;
                
                const days = Math.floor(hours / 24);
                return `${days}d ago`;
            };
            
            // Function to fetch live transactions
            const fetchLiveTransactions = React.useCallback(async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/live-feed?sale=session&limit=8');
                    if (!response.ok) {
                        throw new Error('Failed to fetch live transactions');
                    }
                    
                    const data = await response.json();
                    setTransactions(data.transactions || []);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching live transactions:', error);
                    setError(error.message);
                    setLoading(false);
                }
            }, []);
            
            // Update times every minute
            React.useEffect(() => {
                const timeUpdateInterval = setInterval(() => {
                    setTransactions(prevTransactions => [...prevTransactions]);
                }, 60000);
                
                return () => clearInterval(timeUpdateInterval);
            }, []);
            
            // Fetch transactions on component mount and set up polling
            React.useEffect(() => {
                fetchLiveTransactions();
                
                const interval = setInterval(fetchLiveTransactions, 30000);
                
                return () => clearInterval(interval);
            }, [fetchLiveTransactions]);
            
            return (
                <div className="live-feed-card">
                    <div className="live-feed-header">
                        <div className="stats-title">
                            <span>Live Feed</span>
                            <i className="fas fa-bolt"></i>
                        </div>
                    </div>
                    <div className="live-feed">
                        {loading && transactions.length === 0 ? (
                            <div className="text-center text-gray-500 py-2">
                                <i className="fas fa-circle-notch fa-spin mr-2"></i>
                                Connecting to live feed...
                            </div>
                        ) : error ? (
                            <div className="text-center text-red-500 py-2">
                                Error loading live feed: {error}
                            </div>
                        ) : transactions.length === 0 ? (
                            <div className="text-center text-gray-500 py-2">
                                No recent transactions found.
                            </div>
                        ) : (
                            transactions.map((tx, index) => (
                                <div className="feed-item" key={index}>
                                    <img src="session.png" onError={(e) => e.target.src = 'session.png'} className="feed-logo" alt="Session" />
                                    <a 
                                        href={`https://arbiscan.io/tx/${tx.hash}`} 
                                        target="_blank" 
                                        rel="noopener noreferrer" 
                                        className="feed-address"
                                    >
                                        {formatAddress(tx.from)}
                                    </a>
                                    <span className="feed-amount">+${tx.amount.toFixed(2)}</span>
                                    <span className="feed-time">{timeAgo(tx.timestamp)}</span>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // Main app component
        function SessionTracker() {
            // State hooks
            const [stats, setStats] = React.useState({
                total_investment: 0,
                total_investors: 0,
                average_allocation: 0,
                median_investment: 0,
                highest_allocation: 0,
                lowest_allocation: 0,
                transaction_count: 0
            });
            const [investors, setInvestors] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [totalPages, setTotalPages] = React.useState(1);
            const [selectedInvestor, setSelectedInvestor] = React.useState(null);
            const [showModal, setShowModal] = React.useState(false);
            const [investorLoading, setInvestorLoading] = React.useState(false);
            
            // Constants
            const investorsPerPage = 10;
            
            // Format currency
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };
            
            // Format address
            const formatAddress = (address) => {
                if (!address) return 'Unknown';
                return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            };
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Fetch data
            const fetchData = async () => {
                setLoading(true);
                try {
                    // Helper function to safely parse JSON
                    const safeJsonParse = async (response) => {
                        const text = await response.text();
                        try {
                            if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                                throw new Error('Server returned HTML instead of JSON');
                            }
                            return JSON.parse(text);
                        } catch (e) {
                            console.error('JSON parse error:', e);
                            throw new Error('Invalid JSON response from server');
                        }
                    };

                    // Fetch stats
                    const statsResponse = await fetch('/api/session/stats');
                    const statsData = await safeJsonParse(statsResponse);
                    
                    // Calculate median by fetching all investors
                    let medianInvestment = 0;
                    try {
                        const allInvestorsResponse = await fetch('/api/session/investors?page=1&limit=1000');
                        const allInvestorsData = await safeJsonParse(allInvestorsResponse);
                        if (allInvestorsData.investors && allInvestorsData.investors.length > 0) {
                            const sortedAmounts = allInvestorsData.investors
                                .map(investor => investor.amount)
                                .sort((a, b) => a - b);
                            
                            const middle = Math.floor(sortedAmounts.length / 2);
                            
                            if (sortedAmounts.length % 2 === 0) {
                                medianInvestment = (sortedAmounts[middle - 1] + sortedAmounts[middle]) / 2;
                            } else {
                                medianInvestment = sortedAmounts[middle];
                            }
                        }
                    } catch (error) {
                        console.error('Error calculating median:', error);
                    }
                    
                    // Fix for highest_allocation and lowest_allocation
                    const highestAllocation = statsData.highest_allocation && statsData.highest_allocation.amount 
                        ? statsData.highest_allocation.amount 
                        : (statsData.highest_allocation || 0);
                    
                    const lowestAllocation = statsData.lowest_allocation && statsData.lowest_allocation.amount 
                        ? statsData.lowest_allocation.amount 
                        : (statsData.lowest_allocation || 0);
                    
                    setStats({
                        total_investment: statsData.total_investment || 0,
                        total_investors: statsData.total_investors || 0,
                        average_allocation: statsData.average_allocation || 0,
                        median_investment: medianInvestment,
                        highest_allocation: highestAllocation,
                        lowest_allocation: lowestAllocation,
                        transaction_count: 0 // API does not provide this
                    });
                    
                    // Fetch investors with pagination
                    const investorsResponse = await fetch(`/api/session/investors?page=${currentPage}&limit=${investorsPerPage}`);
                    const investorsData = await safeJsonParse(investorsResponse);
                    setInvestors(investorsData.investors || []);
                    setTotalPages(investorsData.total_pages || 1);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setError(error.message || "Failed to load data");
                } finally {
                    setLoading(false);
                }
            };
            
            // Handle investor click to show modal
            const handleInvestorClick = async (address) => {
                try {
                    setInvestorLoading(true);
                    setShowModal(true);
                    setSelectedInvestor(null);
                    
                    const response = await fetch(`/api/investor/${address}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch investor details');
                    }
                    
                    const text = await response.text();
                    let data;
                    try {
                        if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                            throw new Error('Server returned HTML instead of JSON');
                        }
                        data = JSON.parse(text);
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        throw new Error('Invalid JSON response from server');
                    }
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const allSales = data.sales || [];
                    const sessionSales = allSales.filter(sale => sale.sale && sale.sale.toLowerCase() === 'session');
                    const sessionTotal = sessionSales.reduce((sum, sale) => sum + (sale.amount || 0), 0);

                    setSelectedInvestor({
                        address,
                        total_invested: allSales.reduce((sum, sale) => sum + (sale.amount || 0), 0),
                        session_total: sessionTotal,
                        sales_participated: allSales.length,
                        session_sales: sessionSales.length,
                        sales: allSales
                    });
                } catch (error) {
                    console.error('Error fetching investor details:', error);
                    setSelectedInvestor({
                        address: address || 'Unknown',
                        total_invested: 0,
                        session_total: 0,
                        sales_participated: 0,
                        session_sales: 0,
                        sales: []
                    });
                } finally {
                    setInvestorLoading(false);
                }
            };
            
            // Close modal
            const closeModal = () => {
                setShowModal(false);
                setSelectedInvestor(null);
            };
            
            // Handle page change
            const handlePageChange = (newPage) => {
                setCurrentPage(newPage);
            };
            
            // Fetch data on load and when page changes
            React.useEffect(() => {
                fetchData();
            }, [currentPage]);
            
            // Sort investors based on current sort order
            const sortedInvestors = React.useMemo(() => {
                return [...investors].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [investors, sortOrder]);
            
            if (loading && !stats.total_investment) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Session Sale Data...</p>
                            <div className="note-box">
                                <p className="text-sm text-gray-300">
                                    Note: This dashboard displays only the total amount successfully invested, 
                                    not the amount being requested on the Legion website.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="main-container">
                    {/* Back to Dashboard Button */}
                    <a href="/" className="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Dashboard
                    </a>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div className="header-title">Session</div>
                        <img src="session.png" alt="Session Logo" className="h-16" />
                    </div>
                    
                    {/* Note about data */}
                    <div className="note-box mb-6">
                        <p className="text-sm">
                            <span className="font-bold neon-color">Note:</span> This dashboard shows only the total amount successfully invested, not the amount being requested on the Legion website.
                        </p>
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats and Live Feed */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatCurrency(stats.total_investment || 0)}</div>
                                <div className="text-gray-400 text-sm">{stats.total_investors || 0} unique addresses</div>
                            </div>
                            
                            {/* Live Feed Component */}
                            <LiveFeed />
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatCurrency(stats.average_allocation || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatCurrency(stats.median_investment || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Largest</div>
                                    <div className="stats-value">{formatCurrency(stats.highest_allocation || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Smallest</div>
                                    <div className="stats-value">{formatCurrency(stats.lowest_allocation || 0)}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {sortedInvestors.map((investor, index) => (
                                                <tr key={investor.address} className="table-row">
                                                    <td>
                                                        {(currentPage - 1) * investorsPerPage + index + 1 <= 3 ? (
                                                            <span className="rank-badge">
                                                                {(currentPage - 1) * investorsPerPage + index + 1}
                                                            </span>
                                                        ) : (
                                                            <span>#{(currentPage - 1) * investorsPerPage + index + 1}</span>
                                                        )}
                                                    </td>
                                                    <td className="address-cell">
                                                        <a
                                                            href="#"
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                handleInvestorClick(investor.address);
                                                            }}
                                                            title={investor.address}
                                                        >
                                                            {formatAddress(investor.address)}
                                                        </a>
                                                    </td>
                                                    <td className="text-right font-mono">
                                                        {formatCurrency(investor.amount)}
                                                    </td>
                                                    <td className="text-right">
                                                        {stats.total_investment ? ((investor.amount / stats.total_investment) * 100).toFixed(2) : '0.00'}%
                                                    </td>
                                                </tr>
                                            ))}
                                            {investors.length === 0 && (
                                                <tr className="table-row">
                                                    <td colSpan="4" className="text-center py-4">
                                                        No investors data available yet
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                    
                                    {/* Pagination */}
                                    {totalPages > 1 && (
                                        <div className="pagination">
                                            <button 
                                                className="pagination-button" 
                                                onClick={() => handlePageChange(Math.max(1, currentPage - 1))}
                                                disabled={currentPage === 1}
                                            >
                                                Previous
                                            </button>
                                            
                                            <div className="pagination-info">
                                                {currentPage} of {totalPages}
                                            </div>
                                            
                                            <button 
                                                className="pagination-button" 
                                                onClick={() => handlePageChange(Math.min(totalPages, currentPage + 1))}
                                                disabled={currentPage === totalPages}
                                            >
                                                Next
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-gray-500 text-sm mt-6">
                        Last updated: {new Date().toLocaleString()}
                    </div>
                    
                    {/* Investor Modal */}
                    {showModal && (
                        <div className="investor-modal">
                            <div className="investor-modal-content">
                                <span className="investor-modal-close" onClick={closeModal}>×</span>
                                <div className="investor-details">
                                    <h2>Investor Details</h2>
                                    {investorLoading && (
                                        <div className="flex items-center justify-center py-8">
                                            <div className="loading-spinner"></div>
                                        </div>
                                    )}
                                    {!investorLoading && selectedInvestor && (
                                        <div>
                                            <div className="mb-4">
                                                <div className="text-gray-400 text-sm mb-1">Full Address</div>
                                                <div className="font-mono text-sm break-all">{selectedInvestor.address}</div>
                                            </div>
                                            <div className="investor-stats">
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatCurrency(selectedInvestor.session_total)}</div>
                                                    <div className="investor-stat-label">Session Investment</div>
                                                </div>
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatCurrency(selectedInvestor.total_invested)}</div>
                                                    <div className="investor-stat-label">Total Invested (All Sales)</div>
                                                </div>
                                            </div>
                                            
                                            <div className="mt-6">
                                                <h3 className="font-bold text-lg mb-3">All Sales</h3>
                                                <div className="sales-table-container">
                                                    <table className="data-table">
                                                        <thead>
                                                            <tr className="table-header">
                                                                <th>Sale</th>
                                                                <th>Amount</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {selectedInvestor.sales && selectedInvestor.sales.length > 0 ? (
                                                                selectedInvestor.sales.map((sale, index) => (
                                                                    <tr key={index} className={`table-row ${sale.sale && sale.sale.toLowerCase() === 'session' ? 'session-sale' : ''}`}>
                                                                        <td>
                                                                            <span className={`sale-badge ${sale.sale && sale.sale.toLowerCase() === 'session' ? 'session' : 'other'}`}>
                                                                                {sale.sale && sale.sale.toLowerCase() === 'session' ? '★ ' : ''}{sale.sale ? sale.sale.toUpperCase() : 'UNKNOWN'}
                                                                            </span>
                                                                        </td>
                                                                        <td>{formatCurrency(sale.amount || 0)}</td>
                                                                    </tr>
                                                                ))
                                                            ) : (
                                                                <tr className="table-row">
                                                                    <td colSpan="2" className="text-center py-4">
                                                                        No sales data available
                                                                    </td>
                                                                </tr>
                                                            )}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    {!investorLoading && !selectedInvestor && (
                                        <div className="text-red-500 text-center py-4">
                                            Failed to load investor details
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<SessionTracker />, document.getElementById('app'));
    </script>
</body>
</html>
