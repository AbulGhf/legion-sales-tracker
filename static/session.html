<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #0f1723;
            background-image: linear-gradient(to bottom, #0f1723, #091218);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Session color */
        .neon-color {
            color: #24f2d2;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #18a692 0%, #24f2d2 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(36, 242, 210, 0.15);
            box-shadow: 0 4px 12px rgba(36, 242, 210, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        /* Cards */
        .card {
            background: linear-gradient(145deg, #15151f 0%, #1a1a25 100%);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(36, 242, 210, 0.1);
            overflow: hidden;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #24f2d2;
            margin: 10px 0;
        }
        
        /* Stats section */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background: linear-gradient(145deg, #1d1d28 0%, #242433 100%);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border-left: 4px solid #24f2d2;
            margin-bottom: 10px;
        }
        
        .stats-label {
            color: #888;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .stats-value {
            color: #24f2d2;
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: rgba(36, 242, 210, 0.8);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(36, 242, 210, 0.1);
            color: #0f1723;
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(36, 242, 210, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(30, 30, 30, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(36, 242, 210, 0.2);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #24f2d2;
            color: #0f1723;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a {
            color: #24f2d2;
            text-decoration: none;
            cursor: pointer;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #24f2d2;
            color: #0f1723;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .pagination-button:disabled {
            background-color: #1a3e38;
            color: #aaaaaa;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(36, 242, 210, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            color: #24f2d2;
        }
        
        /* Investor Modal Styles */
        .investor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .investor-modal-content {
            background: linear-gradient(145deg, #15151f 0%, #1a1a25 100%);
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(36, 242, 210, 0.15);
        }

        .investor-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .investor-modal-close:hover {
            color: #24f2d2;
        }

        .investor-details {
            color: #fff;
        }

        .investor-details h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #24f2d2;
        }

        .investor-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .investor-stat {
            background: linear-gradient(145deg, #1d1d28 0%, #242433 100%);
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            border: 1px solid rgba(36, 242, 210, 0.1);
        }

        .investor-stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #24f2d2;
            margin-bottom: 0.5rem;
        }

        .investor-stat-label {
            color: #888;
            font-size: 0.875rem;
        }

        /* Sales table in investor modal */
        .sales-table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
            border: 1px solid rgba(36, 242, 210, 0.1);
            border-radius: 6px;
        }

        .session-sale {
            background-color: rgba(36, 242, 210, 0.1) !important;
        }

        /* Sale type badge */
        .sale-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .sale-badge.session {
            background-color: #24f2d2;
            color: #0f1723;
        }

        .sale-badge.other {
            background-color: #1d1d28;
            color: #fff;
        }
        
        /* Back to dashboard button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(145deg, #151a21 0%, #1c222a 100%);
            border: 1px solid rgba(36, 242, 210, 0.2);
            color: #24f2d2;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: linear-gradient(145deg, #1c222a 0%, #232a33 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        }
        
        .back-icon {
            margin-right: 8px;
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #24f2d2;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Main app component
        function SessionTracker() {
            // State hooks
            const [stats, setStats] = React.useState({
                total_investment: 0,
                investor_count: 0,
                average_investment: 0,
                median_investment: 0,
                largest_investment: 0,
                smallest_investment: 0,
                transaction_count: 0
            });
            const [investors, setInvestors] = React.useState([]);
            const [transactions, setTransactions] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [totalPages, setTotalPages] = React.useState(1);
            
            // Add investor modal state
            const [selectedInvestor, setSelectedInvestor] = React.useState(null);
            const [showModal, setShowModal] = React.useState(false);
            const [investorLoading, setInvestorLoading] = React.useState(false);
            
            // Format currency
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };
            
            // Format crypto amount
            const formatCrypto = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 2
                }).format(amount);
            };
            
            // Format address
            const formatAddress = (address) => {
                if (!address) return 'Unknown';
                return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            };
            
            // Format time ago
            const timeAgo = (timestamp) => {
                if (!timestamp) return 'Unknown time';
                
                const now = new Date();
                const txDate = new Date(timestamp);
                const seconds = Math.floor((now - txDate) / 1000);
                
                if (seconds < 60) return `${seconds} seconds ago`;
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes} minute${minutes === 1 ? '' : 's'} ago`;
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours} hour${hours === 1 ? '' : 's'} ago`;
                const days = Math.floor(hours / 24);
                return `${days} day${days === 1 ? '' : 's'} ago`;
            };
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Fetch data
            const fetchData = async () => {
                setLoading(true);
                try {
                    // Fetch stats
                    const statsResponse = await fetch(`/api/session/stats`);
                    const statsData = await statsResponse.json();
                    setStats(statsData);
                    
                    // Fetch investors with pagination
                    const investorsResponse = await fetch(`/api/session/investors?page=${currentPage}&limit=10`);
                    const investorsData = await investorsResponse.json();
                    setInvestors(investorsData.investors || []);
                    setTotalPages(investorsData.total_pages || 1);
                    
                    // Fetch recent transactions
                    const txResponse = await fetch(`/api/live-feed?sale=session&limit=5`);
                    const txData = await txResponse.json();
                    setTransactions(txData.transactions || []);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };
            
            // Handle investor click to show modal
            const handleInvestorClick = async (address) => {
                try {
                    setInvestorLoading(true);
                    setShowModal(true);
                    setSelectedInvestor(null);
                    
                    console.log(`Fetching investor details for address: ${address}`);
                    const response = await fetch(`/api/investor/${address}`);
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        throw new Error(`Failed to fetch investor details: ${response.status} ${errorText}`);
                    }
                    
                    const data = await response.json();
                    console.log('Received data:', data);
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Keep all sales data instead of filtering
                    const allSales = data.sales;
                    
                    if (allSales.length === 0) {
                        throw new Error('No sales found for this address');
                    }

                    // Calculate Session sales for stats
                    const sessionSales = allSales.filter(sale => sale.sale.toLowerCase() === 'session');
                    const sessionTotal = sessionSales.reduce((sum, sale) => sum + sale.amount, 0);

                    setSelectedInvestor({
                        address,
                        total_invested: allSales.reduce((sum, sale) => sum + sale.amount, 0),
                        session_total: sessionTotal,
                        sales_participated: allSales.length,
                        session_sales: sessionSales.length,
                        sales: allSales
                    });
                } catch (error) {
                    console.error('Error in handleInvestorClick:', error);
                    setSelectedInvestor(null);
                } finally {
                    setInvestorLoading(false);
                }
            };
            
            // Close modal
            const closeModal = () => {
                setShowModal(false);
                setSelectedInvestor(null);
            };
            
            // Handle page change
            const handlePageChange = (newPage) => {
                setCurrentPage(newPage);
            };
            
            // Fetch data on load and when page changes
            React.useEffect(() => {
                fetchData();
                
                // Refresh data every 30 seconds
                const interval = setInterval(fetchData, 30000);
                return () => clearInterval(interval);
            }, [currentPage]);
            
            // Sort investors based on current sort order
            const sortedInvestors = React.useMemo(() => {
                return [...investors].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [investors, sortOrder]);
            
            if (loading && !stats.total_investment) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="loading-spinner"></div>
                            <p className="mb-6">Loading Session Sale Data...</p>
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="main-container">
                    {/* Back to Dashboard Button */}
                    <a href="/" className="back-button">
                        <i className="fas fa-arrow-left back-icon"></i>
                        Back to Dashboard
                    </a>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div>
                            <div className="header-title">Session Sale Tracker</div>
                            <div>Real-time fundraising statistics for Session</div>
                        </div>
                        <img src="session.png" alt="Session Logo" style="height: 60px;" />
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats */}
                        <div className="md:col-span-1">
                            {/* Total Investment Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatCurrency(stats.total_investment || 0)}</div>
                                <div className="text-gray-400 text-sm">{stats.investor_count || 0} unique addresses</div>
                            </div>
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">
                                    <span>Investment Stats</span>
                                    <i className="fas fa-chart-bar"></i>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatCurrency(stats.average_investment || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatCurrency(stats.median_investment || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Largest</div>
                                    <div className="stats-value">{formatCurrency(stats.largest_investment || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Smallest</div>
                                    <div className="stats-value">{formatCurrency(stats.smallest_investment || 0)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Total Transactions</div>
                                    <div className="stats-value">{stats.transaction_count || 0}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Top Investors and Transactions */}
                        <div className="md:col-span-2">
                            <div className="card mb-6">
                                <div className="p-4 border-b border-gray-700">
                                    <div className="stats-title">
                                        <span>Top Investors</span>
                                        <i className="fas fa-trophy"></i>
                                    </div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {sortedInvestors.map((investor, index) => (
                                                <tr key={investor.address} className="table-row">
                                                    <td>
                                                        {(currentPage - 1) * 10 + index + 1 <= 3 ? (
                                                            <span className="rank-badge">
                                                                {(currentPage - 1) * 10 + index + 1}
                                                            </span>
                                                        ) : (
                                                            <span>#{(currentPage - 1) * 10 + index + 1}</span>
                                                        )}
                                                    </td>
                                                    <td className="address-cell">
                                                        <a
                                                            href="#"
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                handleInvestorClick(investor.address);
                                                            }}
                                                            title={investor.address}
                                                        >
                                                            {formatAddress(investor.address)}
                                                        </a>
                                                    </td>
                                                    <td>{formatCurrency(investor.amount)}</td>
                                                    <td className="text-right">
                                                        {((investor.amount / stats.total_investment) * 100).toFixed(2)}%
                                                    </td>
                                                </tr>
                                            ))}
                                            {investors.length === 0 && (
                                                <tr className="table-row">
                                                    <td colSpan="4" className="text-center py-4">
                                                        No investors data available yet
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                    
                                    {/* Pagination */}
                                    {totalPages > 1 && (
                                        <div className="pagination">
                                            <button 
                                                className="pagination-button" 
                                                onClick={() => handlePageChange(Math.max(1, currentPage - 1))}
                                                disabled={currentPage === 1}
                                            >
                                                Previous
                                            </button>
                                            
                                            <div className="pagination-info">
                                                {currentPage} of {totalPages}
                                            </div>
                                            
                                            <button 
                                                className="pagination-button" 
                                                onClick={() => handlePageChange(Math.min(totalPages, currentPage + 1))}
                                                disabled={currentPage === totalPages}
                                            >
                                                Next
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Investor Modal */}
                    {showModal && (
                        <div className="investor-modal">
                            <div className="investor-modal-content">
                                <span className="investor-modal-close" onClick={closeModal}>&times;</span>
                                <div className="investor-details">
                                    <h2>Investor Details</h2>
                                    {investorLoading && (
                                        <div className="flex items-center justify-center py-8">
                                            <div className="loading-spinner"></div>
                                        </div>
                                    )}
                                    {!investorLoading && selectedInvestor && (
                                        <div>
                                            <div className="mb-4">
                                                <div className="text-gray-400 text-sm mb-1">Full Address</div>
                                                <div className="font-mono text-sm break-all">{selectedInvestor.address}</div>
                                            </div>
                                            <div className="investor-stats">
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatCurrency(selectedInvestor.session_total)}</div>
                                                    <div className="investor-stat-label">Session Investment</div>
                                                </div>
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatCurrency(selectedInvestor.total_invested)}</div>
                                                    <div className="investor-stat-label">Total Invested (All Sales)</div>
                                                </div>
                                            </div>
                                            
                                            {/* Sales Table */}
                                            <div className="mt-6">
                                                <h3 className="font-bold text-lg mb-3">All Sales</h3>
                                                <div className="sales-table-container">
                                                    <table className="data-table">
                                                        <thead>
                                                            <tr className="table-header">
                                                                <th>Sale</th>
                                                                <th>Amount</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {selectedInvestor.sales.map((sale, index) => (
                                                                <tr key={index} className={`table-row ${sale.sale.toLowerCase() === 'session' ? 'session-sale' : ''}`}>
                                                                    <td>
                                                                        <span className={`sale-badge ${sale.sale.toLowerCase() === 'session' ? 'session' : 'other'}`}>
                                                                            {sale.sale.toLowerCase() === 'session' ? '★ ' : ''}{sale.sale.toUpperCase()}
                                                                        </span>
                                                                    </td>
                                                                    <td>{formatCurrency(sale.amount)}</td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    {!investorLoading && !selectedInvestor && (
                                        <div className="text-red-500 text-center py-4">
                                            Failed to load investor details
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<SessionTracker />, document.getElementById('app'));
    </script>
</body>
</html>
