        /* Stats box */

        .stats-title {

        /* Table */
        .table-container {

        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #ff931e;

        /* Address */

        /* Pagination */
        .pagination {
            display: flex;

        .pagination-button {

        .pagination-button:hover {

        .pagination-button:disabled {
            background-color: #b86a00;
            color: #ffc99e;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;

        }
        
        /* ROI calculator */
        .calculator-card {
            background: linear-gradient(135deg, rgba(145, 82, 0, 0.7) 0%, rgba(165, 93, 0, 0.7) 100%);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .calculator-input {
            background: linear-gradient(135deg, rgba(100, 56, 0, 0.8) 0%, rgba(120, 67, 0, 0.8) 100%);
            border: 1px solid rgba(255, 147, 30, 0.3);

        .tab-button {
            background: linear-gradient(to bottom, rgba(145, 82, 0, 0.5) 0%, rgba(125, 70, 0, 0.5) 100%);

            border-radius: 4px;

<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Main app component
        function CornTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            
            // New state for token price data
            const [priceData, setPriceData] = React.useState({
                salePrice: 0.0714, // Set corn sale price
                currentPrice: 0,
                athPrice: 0,
                lowestPrice: 0,
                loading: true,
                error: null
            });
            
            // Calculator state
            const [calculatorMode, setCalculatorMode] = React.useState('amount'); // 'amount' or 'address'
            const [inputValue, setInputValue] = React.useState('');
            const [calculationResult, setCalculationResult] = React.useState(null);
            const [calculatorLoading, setCalculatorLoading] = React.useState(false);
            
            // Constants
            const depositsPerPage = 15;
            const COINGECKO_API_KEY = 'CG-4Fnx2x1Ga65oHP6HufVGevXh';
            const CORN_TOKEN_ID = 'corn-3';
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
                fetchTokenPriceData();
                fetchOtherTokenPrices();
            }, []);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    setLoading(true);
                    
                    // Fetch total investment
                    const totalRes = await fetch('/api/corn/total-investment');
                    if (!totalRes.ok) {
                        throw new Error('Failed to fetch total investment');
                    }
                    const totalData = await totalRes.json();
                    setTotalInvestment(totalData.total);
                    
                    // Fetch deposits
                    const depositsRes = await fetch('/api/corn/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    setDeposits(depositsData.deposits || []);
                    
                    // Calculate statistics
                    if (depositsData.deposits && depositsData.deposits.length > 0) {
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Fetch token price data from CoinGecko
            const fetchTokenPriceData = async () => {
                try {
                    setPriceData(prev => ({ ...prev, loading: true, error: null }));
                    
                    // CoinGecko API endpoint with API key
                    const apiUrl = `https://api.coingecko.com/api/v3/coins/${CORN_TOKEN_ID}?x_cg_demo_api_key=${COINGECKO_API_KEY}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch token price data');
                    }
                    
                    const data = await response.json();
                    
                    // Extract price data
                    const currentPrice = data.market_data.current_price.usd;
                    const athPrice = data.market_data.ath.usd;
                    const lowestPrice = data.market_data.atl.usd;
                    const salePrice = 0.0714; // Fixed sale price for corn
                    
                    // Calculate ROIs
                    const currentRoi = ((currentPrice - salePrice) / salePrice) * 100;
                    const athRoi = ((athPrice - salePrice) / salePrice) * 100;
                    
                    // Update DOM elements
                    document.getElementById('cornCurrentPrice').textContent = formatAmount(currentPrice, true);
                    document.getElementById('cornATH').textContent = formatAmount(athPrice, true);
                    document.getElementById('cornATL').textContent = formatAmount(lowestPrice, true);
                    document.getElementById('cornROI').textContent = `${currentRoi.toFixed(2)}%`;
                    document.getElementById('cornATHROI').textContent = `${athRoi.toFixed(2)}%`;
                    
                    // Update color classes for ROI values
                    document.getElementById('cornROI').className = `font-bold ${currentRoi >= 0 ? 'profit-positive' : 'profit-negative'}`;
                    document.getElementById('cornATHROI').className = `font-bold ${athRoi >= 0 ? 'profit-positive' : 'profit-negative'}`;
                    
                    setPriceData({
                        salePrice,
                        currentPrice,
                        athPrice,
                        lowestPrice,
                        loading: false,
                        error: null
                    });
                    
                } catch (err) {
                    console.error("Error fetching token price data:", err);
                    setPriceData(prev => ({
                        ...prev,
                        loading: false,
                        error: err.message
                    }));
                    
                    // Update DOM elements to show error
                    const elements = ['cornCurrentPrice', 'cornATH', 'cornATL', 'cornROI', 'cornATHROI'];
                    elements.forEach(id => {
                        document.getElementById(id).textContent = 'Error';
                        if (id.includes('ROI')) {
                            document.getElementById(id).className = 'font-bold text-red-500';
                        }
                    });
                }
            };
            
            // Fetch other token prices
            const fetchOtherTokenPrices = async () => {
                try {
                    // Fetch Fuel price
                    const fuelResponse = await fetch('https://api.coingecko.com/api/v3/coins/fuel-network?x_cg_demo_api_key=' + COINGECKO_API_KEY);
                    const fuelData = await fuelResponse.json();
                    const fuelPrice = fuelData.market_data.current_price.usd;
                    const fuelRoi = ((fuelPrice - 0.10) / 0.10) * 100;
                    document.getElementById('fuel-price').textContent = formatAmount(fuelPrice, true);
                    document.getElementById('fuel-roi').textContent = `${fuelRoi.toFixed(2)}%`;

                    // Fetch Silencio price
                    const silencioResponse = await fetch('https://api.coingecko.com/api/v3/coins/silencio?x_cg_demo_api_key=' + COINGECKO_API_KEY);
                    const silencioData = await silencioResponse.json();
                    const silencioPrice = silencioData.market_data.current_price.usd;
                    const silencioRoi = ((silencioPrice - 0.10) / 0.10) * 100;
                    document.getElementById('silencio-price').textContent = formatAmount(silencioPrice, true);
                    document.getElementById('silencio-roi').textContent = `${silencioRoi.toFixed(2)}%`;
                } catch (err) {
                    console.error("Error fetching other token prices:", err);
                }
            };
            
            // Calculate PnL at different price points
            const calculatePnL = (investmentAmount) => {
                const tokensReceived = investmentAmount / priceData.salePrice;
                
                const currentValue = tokensReceived * priceData.currentPrice;
                const athValue = tokensReceived * priceData.athPrice;
                const lowestValue = tokensReceived * priceData.lowestPrice;
                
                const currentPnL = currentValue - investmentAmount;
                const currentPnLPercent = (currentPnL / investmentAmount) * 100;
                
                const athPnL = athValue - investmentAmount;
                const athPnLPercent = (athPnL / investmentAmount) * 100;
                
                const lowestPnL = lowestValue - investmentAmount;
                const lowestPnLPercent = (lowestPnL / investmentAmount) * 100;
                
                return {
                    tokensReceived,
                    currentValue,
                    currentPnL,
                    currentPnLPercent,
                    athValue,
                    athPnL,
                    athPnLPercent,
                    lowestValue,
                    lowestPnL,
                    lowestPnLPercent
                };
            };
            
            // Handle calculate button click
            const handleCalculate = async () => {
                if (!inputValue) return;
                
                setCalculatorLoading(true);
                
                try {
                    let investmentAmount = 0;
                    
                    if (calculatorMode === 'address') {
                        // Fetch investment amount from address
                        const deposit = deposits.find(d => d.address.toLowerCase() === inputValue.toLowerCase());
                        
                        if (deposit) {
                            investmentAmount = deposit.amount;
                        } else {
                            throw new Error('Address not found in deposits');
                        }
                    } else {
                        // Use directly entered amount
                        investmentAmount = parseFloat(inputValue);
                        
                        if (isNaN(investmentAmount) || investmentAmount <= 0) {
                            throw new Error('Please enter a valid amount');
                        }
                    }
                    
                    const result = calculatePnL(investmentAmount);
                    setCalculationResult({
                        investmentAmount,
                        ...result
                    });
                    
                } catch (err) {
                    setCalculationResult({
                        error: err.message
                    });
                } finally {
                    setCalculatorLoading(false);
                }
            };
            
            // Function to format currency with appropriate decimal places
            const formatAmount = (amount, isTokenPrice = false) => {
                // For token prices, show more decimal places if value is small
                if (isTokenPrice) {
                    if (amount < 0.01) {
                        return '$' + amount.toFixed(6);
                    } else if (amount < 1) {
                        return '$' + amount.toFixed(5);
                    } else if (amount < 10) {
                        return '$' + amount.toFixed(4);
                    }
                }
                
                // Standard formatting for other amounts
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                return [...deposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [deposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil(deposits.length / depositsPerPage));
            
            // Calculate overall token performance
            const getCurrentPnLPercent = () => {
                if (priceData.loading || priceData.error) return null;
                return ((priceData.currentPrice - priceData.salePrice) / priceData.salePrice) * 100;
            };
            
            const getAthPnLPercent = () => {
                if (priceData.loading || priceData.error) return null;
                return ((priceData.athPrice - priceData.salePrice) / priceData.salePrice) * 100;
            };
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading corn Sale Data...</p>
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    {/* Back to Home Button */}
                    <a href="/index.html" className="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Dashboard
                    </a>
                    
                    {/* Header */}
                    <div class="header-card mb-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <img src="/corn.png" alt="Corn Logo" class="h-8 mr-3" onerror="this.style.display='none'" />
                                <h1 class="text-2xl font-bold text-white">CORN</h1>
                            </div>
                        </div>
                    </div>

                    {/* Token Price Stats Card */}
                    <div class="card p-4 mb-4">
                        <div class="flex items-center space-x-8">
                            <div class="flex items-center">
                                <img src="corn.png" alt="Corn Logo" class="h-8 mr-3" onerror="this.style.display='none'" />
                                <span class="text-lg font-semibold text-white">Corn Price Stats</span>
                            </div>
                            <div class="flex-1 flex justify-between items-center">
                                <div class="text-center">
                                    <div class="text-gray-400 text-sm">Sale Price</div>
                                    <div class="font-bold text-white">$0.0133</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-gray-400 text-sm">Current Price</div>
                                    <div class="font-bold text-white" id="cornCurrentPrice">Loading...</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-gray-400 text-sm">All-Time High</div>
                                    <div class="font-bold text-white" id="cornATH">Loading...</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-gray-400 text-sm">All-Time Low</div>
                                    <div class="font-bold text-white" id="cornATL">Loading...</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-gray-400 text-sm">Current ROI</div>
                                    <div class="font-bold" id="cornROI">Loading...</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-gray-400 text-sm">ATH ROI</div>
                                    <div class="font-bold" id="cornATHROI">Loading...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits.length} unique addresses</div>
                            </div>
                            
                            {/* Stats section */}
                            <div className="card p-6 mt-6">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                            
                            {/* Investment Calculator */}
                            <div className="card p-6 mt-6">
                                <div className="stats-title">
                                    <span>ROI Calculator</span>
                                    <i className="fas fa-calculator"></i>
                                </div>
                                <div className="card-subtitle mb-4">Calculate your investment performance</div>
                                
                                <div className="flex mb-4">
                                    <button 
                                        className={`tab-button ${calculatorMode === 'amount' ? 'active' : ''}`}
                                        onClick={() => setCalculatorMode('amount')}
                                    >
                                        USDC Amount
                                    </button>
                                    <button 
                                        className={`tab-button ${calculatorMode === 'address' ? 'active' : ''}`}
                                        onClick={() => setCalculatorMode('address')}
                                    >
                                        Wallet Address
                                    </button>
                                </div>
                                
                                <div className="bg-opacity-30 bg-black p-4 rounded">
                                    {calculatorMode === 'amount' ? (
                                        <div>
                                            <label className="block text-sm mb-1">Enter USDC Investment Amount</label>
                                            <input 
                                                type="number" 
                                                className="calculator-input" 
                                                placeholder="e.g. 1000" 
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                            />
                                        </div>
                                    ) : (
                                        <div>
                                            <label className="block text-sm mb-1">Enter Wallet Address</label>
                                            <input 
                                                type="text" 
                                                className="calculator-input" 
                                                placeholder="0x..." 
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                            />
                                        </div>
                                    )}
                                    
                                    <button 
                                        className="pagination-button w-full mt-4"
                                        onClick={handleCalculate}
                                        disabled={calculatorLoading || !inputValue || priceData.loading}
                                    >
                                        {calculatorLoading ? 'Calculating...' : 'Calculate'}
                                    </button>
                                    
                                    {calculationResult && !calculationResult.error && (
                                        <div className="result-card mt-4">
                                            <div className="text-sm text-gray-400 mb-2">Investment Results</div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Investment:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.investmentAmount)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Tokens Received:</span>
                                                <span className="font-medium">{calculationResult.tokensReceived.toLocaleString()}</span>
                                            </div>
                                            
                                            <div className="border-t border-gray-700 my-2"></div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Current Value:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.currentValue)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Current P&L:</span>
                                                <span className={`font-medium ${calculationResult.currentPnL >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                                    {formatAmount(calculationResult.currentPnL)} ({calculationResult.currentPnLPercent.toFixed(2)}%)
                                                </span>
                                            </div>
                                            
                                            <div className="border-t border-gray-700 my-2"></div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>ATH Value:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.athValue)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>ATH P&L:</span>
                                                <span className={`font-medium ${calculationResult.athPnL >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                                    {formatAmount(calculationResult.athPnL)} ({calculationResult.athPnLPercent.toFixed(2)}%)
                                                </span>
                                            </div>
                                            
                                            <div className="border-t border-gray-700 my-2"></div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Lowest Value:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.lowestValue)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between">
                                                <span>Lowest P&L:</span>
                                                <span className={`font-medium ${calculationResult.lowestPnL >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                                    {formatAmount(calculationResult.lowestPnL)} ({calculationResult.lowestPnLPercent.toFixed(2)}%)
                                                </span>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {calculationResult && calculationResult.error && (
                                        <div className="result-card mt-4 text-red-400">
                                            {calculationResult.error}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-orange-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits.map((deposit, index) => (
                                                <tr key={deposit.address} className="table-row">
                                                    <td>
                                                        {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                            <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                        ) : (
                                                            <span>#{indexOfFirstDeposit + index + 1}</span>
                                                        )}
                                                    </td>
                                                    <td className="address-cell">
                                                        <a
                                                            href={`https://debank.com/profile/${deposit.address}`}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            title={deposit.address}
                                                        >
                                                            {formatAddress(deposit.address)}
                                                        </a>
                                                    </td>
                                                    <td className="text-right font-mono">
                                                        {formatAmount(deposit.amount)}
                                                    </td>
                                                    <td className="text-right">
                                                        {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<CornTracker />, document.getElementById('app'));
    </script>
</body>
</html>
