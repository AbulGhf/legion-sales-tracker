<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Legion Sale Tracker</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Load Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Load Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Neon green color */
        .neon-color {
            color: #c5ff33;
        }
        
        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header card */
        .header-card {
            background: linear-gradient(90deg, #82af07 0%, #8bc20b 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(197, 255, 51, 0.15);
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        /* Cards */
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(197, 255, 51, 0.15);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Amount display */
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: #c5ff33;
            margin: 10px 0;
        }
        
        /* Stats box */
        .stats-section {
            margin-top: 20px;
        }
        
        .stats-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-card {
            background-color: #121827;
            border-left: 4px solid #c5ff33;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #c5ff33;
        }
        
        /* Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table-header {
            background-color: rgba(82, 175, 7, 0.8);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .table-header th {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(197, 255, 51, 0.1);
        }
        
        .table-header th:first-child {
            border-top-left-radius: 8px;
        }
        
        .table-header th:last-child {
            border-top-right-radius: 8px;
        }
        
        .table-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(197, 255, 51, 0.05);
        }
        
        .table-row:nth-child(odd) {
            background-color: rgba(30, 30, 30, 0.6);
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(40, 40, 40, 0.6);
        }
        
        .table-row:hover {
            background-color: rgba(82, 175, 7, 0.2);
        }
        
        /* Rank badge */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background-color: #c5ff33;
            color: #000;
            font-weight: bold;
            border-radius: 50%;
        }
        
        /* Address */
        .address-cell {
            font-family: monospace;
            color: #fff;
        }
        
        .address-cell a:hover {
            text-decoration: underline;
            color: #c5ff33;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }
        
        .pagination-button {
            background-color: #c5ff33;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover {
            background-color: #d7ff66;
        }
        
        .pagination-button:disabled {
            background-color: #82af07;
            color: #eeffcc;
            cursor: not-allowed;
        }
        
        .pagination-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Note box */
        .note-box {
            background-color: rgba(197, 255, 51, 0.1);
            border-left: 3px solid #c5ff33;
            padding: 12px 16px;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Investor Modal Styles */
        .investor-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .investor-modal-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(197, 255, 51, 0.15);
        }

        .investor-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .investor-modal-close:hover {
            opacity: 1;
        }

        .investor-details h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .investor-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 20px 0;
        }

        .investor-stat {
            background-color: rgba(197, 255, 51, 0.05);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .investor-stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #c5ff33;
            margin-bottom: 4px;
        }

        .investor-stat-label {
            font-size: 0.875rem;
            color: #b0b0b0;
        }

        /* Sales table in investor modal */
        .sales-table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
            border: 1px solid rgba(197, 255, 51, 0.1);
            border-radius: 6px;
        }

        .skate-sale {
            background-color: rgba(197, 255, 51, 0.1) !important;
        }

        /* Sale type badge */
        .sale-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .sale-badge.skate {
            background-color: #c5ff33;
            color: #000000;
        }

        .sale-badge.other {
            background-color: #2a2a2a;
            color: #c5ff33;
        }

        /* Skate Token Calculator Styles */
        .calculator-card {
            background: linear-gradient(135deg, rgba(0, 30, 0, 0.7) 0%, rgba(0, 50, 0, 0.7) 100%);
            border-color: rgba(197, 255, 51, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid rgba(197, 255, 51, 0.2);
        }

        .calculator-input {
            background: linear-gradient(135deg, rgba(0, 20, 0, 0.8) 0%, rgba(0, 35, 0, 0.8) 100%);
            border-color: rgba(197, 255, 51, 0.3);
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
            color: white;
            border: 1px solid rgba(197, 255, 51, 0.3);
        }

        .result-card {
            background: linear-gradient(135deg, rgba(0, 25, 0, 0.8) 0%, rgba(0, 40, 0, 0.8) 100%);
            border-color: rgba(197, 255, 51, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid rgba(197, 255, 51, 0.1);
        }

        .price-card {
            border-left: 4px solid #c5ff33;
            padding: 0.5rem;
        }

        /* Tab button styles with Skate colors */
        .tab-button {
            padding: 0.5rem 1rem;
            background: rgba(197, 255, 51, 0.1);
            border: 1px solid rgba(197, 255, 51, 0.3);
            color: #c5ff33;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }

        .tab-button:first-child {
            border-radius: 4px 0 0 4px;
        }

        .tab-button:last-child {
            border-radius: 0 4px 4px 0;
        }

        .tab-button.active {
            background: rgba(197, 255, 51, 0.2);
            border-color: #c5ff33;
        }

        .tab-button:hover:not(.active) {
            background: rgba(197, 255, 51, 0.15);
        }

        /* Color classes for P&L */
        .profit-positive {
            color: #10b981;
        }

        .profit-negative {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Root div where React will render -->
    <div id="app">Loading...</div>
    
    <!-- React app script -->
    <script type="text/babel">
        // Main app component
        function LegionTracker() {
            // State hooks
            const [deposits, setDeposits] = React.useState([]);
            const [totalInvestment, setTotalInvestment] = React.useState(0);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [currentPage, setCurrentPage] = React.useState(1);
            const [stats, setStats] = React.useState({
                average: 0,
                median: 0,
                highest: 0,
                lowest: 0
            });
            const [selectedInvestor, setSelectedInvestor] = React.useState(null);
            const [showModal, setShowModal] = React.useState(false);
            const [investorLoading, setInvestorLoading] = React.useState(false);
            
            // New state for token price data
            const [priceData, setPriceData] = React.useState({
                salePrice: 0.08, // Fixed sale price for Skate
                currentPrice: 0,
                athPrice: 0,
                lowestPrice: 0,
                currentRoi: 0,
                athRoi: 0,
                loading: true,
                error: null
            });
            
            // Add state for calculator input
            const [inputValue, setInputValue] = React.useState('');
            const [calculatorMode, setCalculatorMode] = React.useState('amount'); // 'amount' or 'address'
            const [calculationResult, setCalculationResult] = React.useState(null);
            const [calculatorLoading, setCalculatorLoading] = React.useState(false);
            
            // Constants
            const depositsPerPage = 10;
            const COINGECKO_API_KEY = 'CG-4Fnx2x1Ga65oHP6HufVGevXh';
            const SKATE_TOKEN_ID = 'skate';  // Skate token ID on CoinGecko
            
            // Function to handle back navigation
            const handleBack = () => {
                // Go to dashboard
                window.location.href = '/dashboard';
            };
            
            // Fetch data on component mount
            React.useEffect(() => {
                fetchData();
                fetchTokenPriceData();
            }, []);
            
            // Function to fetch data from API
            const fetchData = async () => {
                try {
                    console.log("Fetching data...");
                    setLoading(true);
                    
                    // Fetch total investment
                    const totalRes = await fetch('/api/skate/total-investment');
                    if (!totalRes.ok) {
                        throw new Error('Failed to fetch total investment');
                    }
                    const totalData = await totalRes.json();
                    console.log("Total investment:", totalData);
                    setTotalInvestment(totalData.total);
                    
                    // Fetch deposits
                    const depositsRes = await fetch('/api/skate/deposits');
                    if (!depositsRes.ok) {
                        throw new Error('Failed to fetch deposits');
                    }
                    const depositsData = await depositsRes.json();
                    console.log("Deposits:", depositsData);
                    setDeposits(depositsData.deposits);
                    
                    // Calculate statistics
                    if (depositsData.deposits.length > 0) {
                        const amounts = depositsData.deposits.map(d => d.amount);
                        const sortedAmounts = [...amounts].sort((a, b) => a - b);
                        
                        setStats({
                            average: amounts.reduce((a, b) => a + b, 0) / amounts.length,
                            median: sortedAmounts.length % 2 === 0 
                                ? (sortedAmounts[sortedAmounts.length/2 - 1] + sortedAmounts[sortedAmounts.length/2]) / 2 
                                : sortedAmounts[Math.floor(sortedAmounts.length/2)],
                            highest: Math.max(...amounts),
                            lowest: Math.min(...amounts)
                        });
                    }
                    
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data:", err);
                    setError(err.message);
                    setLoading(false);
                }
            };
            
            // Function to fetch token price data from CoinGecko
            const fetchTokenPriceData = async () => {
                try {
                    setPriceData(prev => ({ ...prev, loading: true, error: null }));
                    
                    // Use our proxy endpoint instead of calling CoinGecko directly
                    const apiUrl = `/api/proxy/coingecko/price/${SKATE_TOKEN_ID}`;
                    console.log("Fetching Skate price data from proxy:", apiUrl);
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch token price data: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log("Received Skate price data:", data);
                    
                    // Extract price data directly from our simplified endpoint response
                    let currentPrice = data.current_price || 0;
                    let athPrice = data.ath || 0;
                    let lowestPrice = data.atl || 0;
                    
                    const salePrice = 0.08; // Fixed sale price for Skate
                    
                    // Calculate ROIs with safety checks
                    const currentRoi = currentPrice > 0 ? ((currentPrice - salePrice) / salePrice) * 100 : 0;
                    const athRoi = athPrice > 0 ? ((athPrice - salePrice) / salePrice) * 100 : 0;
                    
                    // Update price data state
                    setPriceData({
                        salePrice,
                        currentPrice,
                        athPrice,
                        lowestPrice,
                        currentRoi,
                        athRoi,
                        loading: false,
                        error: null
                    });
                } catch (err) {
                    console.error("Error fetching token price data:", err);
                    setPriceData(prev => ({
                        ...prev,
                        loading: false,
                        error: err.message
                    }));
                }
            };
            
            // Calculate PnL at different price points
            const calculatePnL = (investmentAmount) => {
                const tokensReceived = investmentAmount / priceData.salePrice;
                
                const currentValue = tokensReceived * priceData.currentPrice;
                const athValue = tokensReceived * priceData.athPrice;
                const lowestValue = tokensReceived * priceData.lowestPrice;
                
                const currentPnL = currentValue - investmentAmount;
                const currentPnLPercent = (currentPnL / investmentAmount) * 100;
                
                const athPnL = athValue - investmentAmount;
                const athPnLPercent = (athPnL / investmentAmount) * 100;
                
                const lowestPnL = lowestValue - investmentAmount;
                const lowestPnLPercent = (lowestPnL / investmentAmount) * 100;
                
                return {
                    tokensReceived,
                    currentValue,
                    currentPnL,
                    currentPnLPercent,
                    athValue,
                    athPnL,
                    athPnLPercent,
                    lowestValue,
                    lowestPnL,
                    lowestPnLPercent
                };
            };
            
            // Function to format currency
            const formatAmount = (amount) => {
                return amount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };
            
            // Format wallet address to shorter format
            const formatAddress = (address) => {
                if (!address) return '';
                return address.substring(0, 6) + '...' + address.substring(address.length - 4);
            };
            
            // Sort deposits based on current sort order
            const sortedDeposits = React.useMemo(() => {
                return [...deposits].sort((a, b) => {
                    return sortOrder === 'desc' ? b.amount - a.amount : a.amount - b.amount;
                });
            }, [deposits, sortOrder]);
            
            // Toggle sort order
            const toggleSortOrder = () => {
                setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc');
            };
            
            // Pagination calculations
            const indexOfLastDeposit = currentPage * depositsPerPage;
            const indexOfFirstDeposit = indexOfLastDeposit - depositsPerPage;
            const currentDeposits = sortedDeposits.slice(indexOfFirstDeposit, indexOfLastDeposit);
            const totalPages = Math.max(1, Math.ceil(deposits.length / depositsPerPage));
            
            // Update the handleInvestorClick function
            const handleInvestorClick = async (address) => {
                try {
                    setInvestorLoading(true);
                    setShowModal(true);
                    setSelectedInvestor(null);
                    
                    const response = await fetch(`/api/investor/${address}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch investor details');
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Keep all sales data instead of filtering
                    const allSales = data.sales;
                    
                    if (allSales.length === 0) {
                        throw new Error('No sales found for this address');
                    }

                    // Calculate Skate sales for stats
                    const skateSales = allSales.filter(sale => sale.sale.toLowerCase() === 'skate');
                    const skateTotal = skateSales.reduce((sum, sale) => sum + sale.amount, 0);

                    setSelectedInvestor({
                        address,
                        total_invested: allSales.reduce((sum, sale) => sum + sale.amount, 0),
                        skate_total: skateTotal,
                        sales_participated: allSales.length,
                        skate_sales: skateSales.length,
                        sales: allSales
                    });
                } catch (error) {
                    console.error('Error:', error);
                    setSelectedInvestor(null);
                } finally {
                    setInvestorLoading(false);
                }
            };

            // Handle calculator function
            const handleCalculate = async () => {
                try {
                    setCalculatorLoading(true);
                    setCalculationResult(null);
                    
                    if (calculatorMode === 'address') {
                        // Address mode - fetch investor data
                        const response = await fetch(`/api/investor/${inputValue.trim()}`);
                        if (!response.ok) {
                            throw new Error('Address not found or invalid');
                        }
                        const data = await response.json();
                        
                        const skateSales = data.sales.filter(sale => sale.sale.toLowerCase() === 'skate');
                        const skateTotal = skateSales.reduce((sum, sale) => sum + sale.amount, 0);
                        
                        if (skateTotal === 0) {
                            setCalculationResult({ error: 'This address did not participate in the Skate sale.' });
                            return;
                        }
                        
                        const pnlData = calculatePnL(skateTotal);
                        setCalculationResult({
                            investmentAmount: skateTotal,
                            ...pnlData
                        });
                    } else {
                        // Amount mode - calculate based on input
                        const amount = parseFloat(inputValue);
                        if (isNaN(amount) || amount <= 0) {
                            setCalculationResult({ error: 'Please enter a valid amount greater than 0.' });
                            return;
                        }
                        
                        const pnlData = calculatePnL(amount);
                        setCalculationResult({
                            investmentAmount: amount,
                            ...pnlData
                        });
                    }
                } catch (error) {
                    setCalculationResult({ error: error.message });
                } finally {
                    setCalculatorLoading(false);
                }
            };
            
            // Show loading state
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center p-8 card max-w-md">
                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mb-4"></div>
                            <p className="mb-6">Loading Skate Sale Data...</p>
                        </div>
                    </div>
                );
            }
            
            // Show error state
            if (error) {
                return (
                    <div className="main-container">
                        <div className="card p-8 text-center">
                            <h2 className="text-xl text-red-500 mb-4">Error</h2>
                            <p>{error}</p>
                            <button 
                                onClick={fetchData} 
                                className="pagination-button mt-4"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }
            
            // Main component render
            return (
                <div className="main-container">
                    {/* Back button */}
                    <button onClick={handleBack} className="back-button">
                        <i className="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </button>
                    
                    {/* Header */}
                    <div className="header-card">
                        <div className="header-title">Skate</div>
                        <img src="skate.jpg" alt="Skate Logo" className="h-16" />
                    </div>
                    
                    {/* Token Price Stats Card */}
                    <div className="card p-4 mb-4">
                        <div className="flex flex-col md:flex-row items-start md:items-center justify-between">
                            <div className="flex items-center mb-4 md:mb-0">
                                <img src="/static/skate.jpg" alt="Skate Logo" className="w-8 h-8 mr-3" onError="this.src='skate.png'" />
                                <span className="text-lg font-semibold">Skate Price Stats</span>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-6 gap-4 w-full md:w-auto">
                                <div className="text-center">
                                    <div className="text-gray-400 text-sm">Sale Price</div>
                                    <div className="font-bold">$0.08</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-gray-400 text-sm">Current Price</div>
                                    <div className="font-bold">
                                        {priceData.loading ? 'Loading...' : 
                                         priceData.error ? 'Error' : 
                                         `$${priceData.currentPrice.toFixed(6)}`}
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-gray-400 text-sm">Current ROI</div>
                                    <div className={`font-bold ${priceData.currentRoi >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                        {priceData.loading ? 'Loading...' : 
                                         priceData.error ? 'Error' : 
                                         `${priceData.currentRoi.toFixed(2)}%`}
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-gray-400 text-sm">All-Time High</div>
                                    <div className="font-bold">
                                        {priceData.loading ? 'Loading...' : 
                                         priceData.error ? 'Error' : 
                                         `$${priceData.athPrice.toFixed(6)}`}
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-gray-400 text-sm">ATH ROI</div>
                                    <div className={`font-bold ${priceData.athRoi >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                        {priceData.loading ? 'Loading...' : 
                                         priceData.error ? 'Error' : 
                                         `${priceData.athRoi.toFixed(2)}%`}
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-gray-400 text-sm">All-Time Low</div>
                                    <div className="font-bold">
                                        {priceData.loading ? 'Loading...' : 
                                         priceData.error ? 'Error' : 
                                         `$${priceData.lowestPrice.toFixed(6)}`}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {priceData.error && (
                            <div className="mt-2 text-red-400 text-sm">
                                Error loading price data: {priceData.error}
                            </div>
                        )}
                    </div>
                    
                    {/* Main Content Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {/* Left Column - Stats */}
                        <div className="md:col-span-1">
                            {/* Total USDC Card */}
                            <div className="card p-6 text-center">
                                <div className="card-title">Total USDC Invested</div>
                                <div className="amount-display">{formatAmount(totalInvestment)}</div>
                                <div className="text-gray-400 text-sm">{deposits.length} unique addresses</div>
                            </div>
                            
                            {/* Stats section */}
                            <div className="stats-section">
                                <div className="stats-title">Investment Stats</div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Average</div>
                                    <div className="stats-value">{formatAmount(stats.average)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Median</div>
                                    <div className="stats-value">{formatAmount(stats.median)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Highest</div>
                                    <div className="stats-value">{formatAmount(stats.highest)}</div>
                                </div>
                                
                                <div className="stats-card">
                                    <div className="stats-label">Lowest</div>
                                    <div className="stats-value">{formatAmount(stats.lowest)}</div>
                                </div>
                            </div>
                            
                            {/* Skate ROI Calculator */}
                            <div className="calculator-card">
                                <div className="text-lg font-semibold text-center mb-4">Skate ROI Calculator</div>
                                
                                {/* Calculator Tabs */}
                                <div className="flex mb-4">
                                    <button 
                                        className={`tab-button ${calculatorMode === 'amount' ? 'active' : ''}`}
                                        onClick={() => {
                                            setCalculatorMode('amount');
                                            setInputValue('');
                                            setCalculationResult(null);
                                        }}
                                    >
                                        By Amount
                                    </button>
                                    <button 
                                        className={`tab-button ${calculatorMode === 'address' ? 'active' : ''}`}
                                        onClick={() => {
                                            setCalculatorMode('address');
                                            setInputValue('');
                                            setCalculationResult(null);
                                        }}
                                    >
                                        By Address
                                    </button>
                                </div>
                                
                                <div className="bg-opacity-30 bg-black p-4 rounded">
                                    {calculatorMode === 'amount' ? (
                                        <div>
                                            <label className="block text-sm mb-1">Enter USDC Investment Amount</label>
                                            <input 
                                                type="number" 
                                                className="calculator-input" 
                                                placeholder="e.g. 1000" 
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                            />
                                        </div>
                                    ) : (
                                        <div>
                                            <label className="block text-sm mb-1">Enter Wallet Address</label>
                                            <input 
                                                type="text" 
                                                className="calculator-input" 
                                                placeholder="0x..." 
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                            />
                                        </div>
                                    )}
                                    
                                    <button 
                                        className="pagination-button w-full mt-4"
                                        onClick={handleCalculate}
                                        disabled={calculatorLoading || !inputValue || priceData.loading}
                                    >
                                        {calculatorLoading ? 'Calculating...' : 'Calculate'}
                                    </button>
                                    
                                    {calculationResult && !calculationResult.error && (
                                        <div className="result-card mt-4">
                                            <div className="text-sm text-gray-400 mb-2">Investment Results</div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Investment:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.investmentAmount)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Tokens Received:</span>
                                                <span className="font-medium">{calculationResult.tokensReceived.toLocaleString()}</span>
                                            </div>
                                            
                                            <div className="border-t border-gray-700 my-2"></div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Current Value:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.currentValue)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>Current P&L:</span>
                                                <span className={`font-medium ${calculationResult.currentPnL >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                                    {formatAmount(calculationResult.currentPnL)} ({calculationResult.currentPnLPercent.toFixed(2)}%)
                                                </span>
                                            </div>
                                            
                                            <div className="border-t border-gray-700 my-2"></div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>ATH Value:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.athValue)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between mb-2">
                                                <span>ATH P&L:</span>
                                                <span className={`font-medium ${calculationResult.athPnL >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                                    {formatAmount(calculationResult.athPnL)} ({calculationResult.athPnLPercent.toFixed(2)}%)
                                                </span>
                                            </div>
                                            
                                            <div className="border-t border-gray-700 my-2"></div>
                                            
                                            <div className="flex justify-between">
                                                <span>ATL Value:</span>
                                                <span className="font-medium">{formatAmount(calculationResult.lowestValue)}</span>
                                            </div>
                                            
                                            <div className="flex justify-between">
                                                <span>ATL P&L:</span>
                                                <span className={`font-medium ${calculationResult.lowestPnL >= 0 ? 'profit-positive' : 'profit-negative'}`}>
                                                    {formatAmount(calculationResult.lowestPnL)} ({calculationResult.lowestPnLPercent.toFixed(2)}%)
                                                </span>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {calculationResult && calculationResult.error && (
                                        <div className="result-card mt-4">
                                            <div className="text-red-400 text-center">
                                                {calculationResult.error}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        {/* Right Column - Investors Table */}
                        <div className="md:col-span-2">
                            <div className="card">
                                <div className="p-4 border-b border-gray-800">
                                    <div className="card-title">Top Investors</div>
                                    <div className="card-subtitle">Ranked by investment amount</div>
                                </div>
                                
                                <div className="table-container">
                                    <table className="data-table">
                                        <thead>
                                            <tr className="table-header">
                                                <th>Rank</th>
                                                <th>Address</th>
                                                <th className="cursor-pointer" onClick={toggleSortOrder}>
                                                    Amount {sortOrder === 'desc' ? '↓' : '↑'}
                                                </th>
                                                <th className="text-right">% of Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {currentDeposits.map((deposit, index) => (
                                                <tr key={deposit.address} className="table-row">
                                                    <td>
                                                        {indexOfFirstDeposit + index + 1 <= 3 ? (
                                                            <span className="rank-badge">{indexOfFirstDeposit + index + 1}</span>
                                                        ) : (
                                                            <span>#{indexOfFirstDeposit + index + 1}</span>
                                                        )}
                                                    </td>
                                                    <td className="address-cell">
                                                        <a
                                                            href="#"
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                handleInvestorClick(deposit.address);
                                                            }}
                                                            title={deposit.address}
                                                        >
                                                            {formatAddress(deposit.address)}
                                                        </a>
                                                    </td>
                                                    <td className="text-right font-mono">
                                                        {formatAmount(deposit.amount)}
                                                    </td>
                                                    <td className="text-right">
                                                        {((deposit.amount / totalInvestment) * 100).toFixed(2)}%
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(p - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="pagination-button"
                                        >
                                            Previous
                                        </button>
                                        
                                        <div className="pagination-info">
                                            {currentPage} of {totalPages}
                                        </div>
                                        
                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(p + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="pagination-button"
                                        >
                                            Next
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <div className="text-center text-gray-500 text-sm mt-6">
                        Last updated: {new Date().toLocaleString()}
                    </div>
                    
                    {/* Investor Modal */}
                    {showModal && (
                        <div className="investor-modal" style={{ display: 'flex' }}>
                            <div className="investor-modal-content">
                                <span className="investor-modal-close" onClick={() => setShowModal(false)}>&times;</span>
                                <div className="investor-details">
                                    <h2>Investor Details</h2>
                                    {investorLoading ? (
                                        <div className="flex items-center justify-center py-8">
                                            <div className="inline-block w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
                                        </div>
                                    ) : selectedInvestor ? (
                                        <div>
                                            <div className="mb-4">
                                                <div className="text-gray-400 text-sm mb-1">Full Address</div>
                                                <div className="font-mono text-sm break-all">{selectedInvestor.address}</div>
                                            </div>
                                            <div className="mb-4">
                                                <a 
                                                    href={`https://debank.com/profile/${selectedInvestor.address}`}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                                                >
                                                    <svg className="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                                        <path fillRule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clipRule="evenodd"/>
                                                    </svg>
                                                    View on DeBank
                                                </a>
                                            </div>
                                            <div className="investor-stats">
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatAmount(selectedInvestor.skate_total || 0)}</div>
                                                    <div className="investor-stat-label">Skate Investment</div>
                                                </div>
                                                <div className="investor-stat">
                                                    <div className="investor-stat-value">{formatAmount(selectedInvestor.total_invested)}</div>
                                                    <div className="investor-stat-label">Total Invested (All Sales)</div>
                                                </div>
                                            </div>
                                            {/* Sales Table */}
                                            <div className="mt-6">
                                                <h3 className="font-bold text-lg mb-3">All Sales</h3>
                                                <div className="sales-table-container">
                                                    <table className="data-table">
                                                        <thead>
                                                            <tr className="table-header">
                                                                <th>Sale</th>
                                                                <th>Amount</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {selectedInvestor.sales.map((sale, index) => (
                                                                <tr key={index} className={`table-row ${sale.sale.toLowerCase() === 'skate' ? 'skate-sale' : ''}`}>
                                                                    <td>
                                                                        <span className={`sale-badge ${sale.sale.toLowerCase() === 'skate' ? 'skate' : 'other'}`}>
                                                                            {sale.sale.toLowerCase() === 'skate' ? '★ ' : ''}{sale.sale.toUpperCase()}
                                                                        </span>
                                                                    </td>
                                                                    <td>{formatAmount(sale.amount)}</td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-red-500 text-center py-4">
                                            Failed to load investor details
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // Render the app to the DOM
        ReactDOM.render(<LegionTracker />, document.getElementById('app'));
    </script>
</body>
</html>
